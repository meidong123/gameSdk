<ul class="breadcrumb"><li><i class="icon-home home-icon"></i> <a href="#/home">主页</a></li><li class="active">公司列表</li></ul><div class="col-xs-12 mb50 resource-management"><form class="form-inline mb10"><div class="form-group"><select class="form-control" ng-model="company_type" ng-change="changeState()"><option value="">选择公司状态</option><option value="1">待审核</option><option value="2">审核通过</option><option value="3">审核失败</option></select></div></form><div><h4 class="page-tit">公司列表</h4><div class="table-responsive"><table id="grid-table" class="table table-bordered dataList hover"><thead><tr class="table-header"><th>公司名称</th><th>省</th><th>市</th><th>地址</th><th>状态</th></tr></thead><tbody><tr ng-repeat="item in companyLists" ui-sref="home.companyAuditDetail({company_id:item.company_id})"><td ng-bind="item.company_name?item.company_name:'暂无'"></td><td ng-bind="item.provinceName?item.provinceName:'暂无'"></td><td ng-bind="item.cityName?item.cityName:'暂无'"></td><td ng-bind="item.company_addr?item.company_addr:'暂无'"></td><td ng-bind="item.cert_state==1?'待审核':item.cert_state==2?'审核通过':item.cert_state==3?'审核失败':'新注册'"></td></tr></tbody></table></div><div class="page" ck-page></div></div></div>
