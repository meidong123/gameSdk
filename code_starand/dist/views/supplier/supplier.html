<ul class="breadcrumb"><li><i class="icon-home home-icon"></i> <a href="#/home">主页</a></li><li class="active">4S店管理</li></ul><div class="col-xs-12 mb50"><form class="form-inline mb10"><div class="form-group"><a href="#/home/addSupplier" class="btn btn-primary btn-block"><i class="icon-plus"></i> 添加4S店</a></div><div class="form-group"><select class="form-control" ng-model="provinceId" ng-change="selectProvince()"><option value="">请选择省份</option><option value="{{province.id}}" ng-repeat="province in provinceList">{{province.name}}</option></select></div><div class="form-group"><select class="form-control" ng-model="cityId" ng-change="selectCity()"><option value="">请选择市</option><option value="{{city.id}}" ng-repeat="city in cityLists">{{city.name}}</option></select></div><div class="form-group"><input type="text" id="supplier_name" class="form-control" ng-model="supplier_name" placeholder="搜索商家简称"></div><div class="form-group"><button class="btn btn-danger" ng-disabled="ids.length==0" ng-click="deleteResource()">删除选中4s店发布的资源</button></div></form><div><h4 class="page-tit">4S店列表</h4><div class="table-responsive"><table id="grid-table" class="table table-bordered dataList hover"><thead><tr class="table-header"><th style="width:40px;text-align:center"></th><th>商家ID</th><th>商家简称</th><th>商家全称</th><th>销售区域</th><th>省</th><th>市</th><th>地址</th><th>电话</th><th>经度</th><th>纬度</th></tr></thead><tbody><tr ng-click="jump('/home/supplierDetail/'+supplier.supplier_id)" ng-repeat="supplier  in supplierData"><td style="width:40px;text-align:center"><input type="checkbox" ng-click="selectTemplate($event,supplier.supplier_id)"></td><td ng-bind="supplier.supplier_id">1</td><td ng-bind="supplier.supplier_name"></td><td ng-bind="supplier.supplier_full_name"></td><td ng-bind="supplier.sale_region"></td><td ng-bind="supplier.provinceName"></td><td ng-bind="supplier.cityName"></td><td ng-bind="supplier.supplier_sale_addr"></td><td ng-bind="supplier.supplier_tel"></td><td ng-bind="supplier.bmap_lng"></td><td ng-bind="supplier.bmap_lat"></td></tr></tbody></table></div><div class="page" ck-page ng-if="supplierData"></div></div></div>
