-sm-3 control-label">反馈截图：</label><div class="col-sm-9 advUpload"><img src="" alt="" id="adv-img"> <a href="javascript:;" class="file btn btn-default"><span>选择图片</span> <input name="filedata" type="file" class="form-control" id="sel-adv-img"></a></div></div></form><form class="form-horizontal" name="addTransitForm"><div class="form-group"><label class="col-sm-3 control-label">反馈信息：</label><div class="col-sm-9"><textarea ng-model="feedback_contanct" class="form-control" placeholder="请输入反馈信息" rows="3" style="resize:none" required></textarea></div></div></form></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">取消</button> <button type="button" class="btn btn-primary" ng-click="manageComplain(complainData.id)">确定</button></div></div></div></div><script>$("#myTabs a").click(function(t){t.preventDefault(),$(this).tab("show")})</script>
