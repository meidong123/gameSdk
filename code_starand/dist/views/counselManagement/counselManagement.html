<style>.note-editor .modal-dialog .form-group{margin-right:0;margin-left:0}.edit-model{position:fixed;top:0;right:0;bottom:0;left:0;z-index:1050;display:none;overflow:auto;-webkit-overflow-scrolling:touch;outline:0}</style><ul class="breadcrumb"><li><i class="icon-home home-icon"></i> <a href="#/home">主页</a></li><li class="active">资讯管理</li></ul><div class="col-xs-12 mb50"><form class="form-inline mb10"><div class="form-group"><button class="btn btn-primary btn-block" ng-click="jump('/home/cms/releaseManagement')"><i class="icon-plus"></i> &nbsp;新增资讯</button></div></form><div><h4 class="page-tit">资讯列表</h4><form class="form-inline mb10"><label for="counsel_state">状态</label><div class="form-group mr10"><select class="form-control" id="counsel_state" ng-model="counsel_state" ng-change="changeState()"><option value="0" ng-selected="counsel_state==0">全部</option><option value="1" ng-selected="counsel_state==1">已发布</option><option value="2" ng-selected="counsel_state==2">未发布</option><option value="3" ng-selected="counsel_state==3">已删除</option></select></div><label for="counsel_type">类型</label><div class="form-group mr10"><select class="form-control" id="counsel_type" ng-model="counsel_type" ng-change="changeType()"><option value="">全部</option><option ng-repeat="l in classificationLists" value="{{l.id}}" ng-selected="counsel_type==l.id">{{l.dir_name}}</option></select></div><label>时间</label><div class="form-group mr10"><input type="text" class="form-control" id="start-time" ng-model="start_time" placeholder="请选择时间" readonly="readonly"></div><div class="form-group mr10"><input type="text" class="form-control" id="end-time" ng-model="end_time" placeholder="请选择时间" readonly="readonly"></div><div class="form-group"><button class="btn btn-danger btn-block" ng-click="deleteAll()" ng-disabled="has_clicked">批量删除</button></div></form><div class="table-responsive"><table class="table table-bordered dataList hover"><thead><tr><th>序号</th><th>封面图</th><th>标题</th><th>状态</th><th>类型</th><th>操作人</th><th>时间</th><th>是否已删除</th><th>操作</th></tr></thead><tbody id="contentList"><tr ng-repeat="item in managementLists"><td><input type="checkbox" class="mr10" data-id="{{item.counsel_id}}" ng-click="checkId($event)"><span ng-bind="item.counsel_id"></span></td><td><img ng-src="{{IP+item.cover_a}}" alt="封面图"></td><td ng-bind="item.title"></td><td ng-bind="item.is_passed===0?'未发布':'已发布'"></td><td ng-bind="classificationLists[item.dir_id-1].dir_name"></td><td ng-bind="item.account"></td><td ng-bind="item.last_time"></td><td ng-bind="item.del_flag==1?'是':'否'"></td><td><a href="javascript:;" title="发布" data-id="{{item.counsel_id}}" ng-show="item.is_passed===0" ng-click="releaseManagement($event)">发布</a> <a href="javascript:;" title="编辑" ng-click="editManagement($index)" ng-show="item.is_passed===0"><i class="icon-edit icon-large"></i></a> <a href="javascript:;" data-id="{{item.counsel_id}}" title="删除" ng-click="deleteOne($event)"><i class="icon-trash icon-large"></i></a></td></tr></tbody></table></div><div class="page" ck-page></div></div></div><div class="edit-model bs-example-modal-lg" id="EditModal" tabindex="-1"><div class="modal-dialog modal-lg"><div class="modal-content"><div class="modal-header"><button type="button" class="close" ng-click="closeModel();"><span>&times;</span></button><h4 class="modal-title">编辑</h4></div><div class="modal-body"><div class="form-horizontal"><div class="form-group"><label for="title" class="col-sm-2 control-label">标题</label><div class="col-sm-10"><input type="text" ng-model="editTitle" class="form-control" id="title" placeholder="请输入标题"></div></div><div class="form-group"><label class="col-sm-2 control-label">列表封面</label><div class="col-sm-10"><div class="site-demo-upload upload-list-face"><img id="show_list_face" ng-src="{{listFace?listFace:'images/none.png'}}" alt="列表封面"><p>图片大小700*350</p><div class="site-demo-upbar"><div class="layui-box layui-upload-button"><form target="layui-upload-iframe" method="post" key="set-mine" enctype="multipart/form-data" id="list_face"><input type="file" name="filedata" class="layui-upload-file" id="list_face_input"></form><span class="layui-upload-icon"><i class="layui-icon"></i>点击上传</span></div></div></div></div></div><div class="form-group"><label class="col-sm-2 control-label">链接封面</label><div class="col-sm-10"><div class="site-demo-upload upload-link-face" alt="链接封面"><img id="show_link_face" ng-src="{{linkFace?linkFace:'images/none.png'}}"><p>图片大小200*200</p><div class="site-demo-upbar"><div class="layui-box layui-upload-button"><form target="layui-upload-iframe" method="post" key="set-mine" enctype="multipart/form-data" id="link_face"><input type="file" name="filedata" class="layui-upload-file" id="link_face_input"></form><span class="layui-upload-icon"><i class="layui-icon"></i>点击上传</span></div></div></div></div></div><div class="form-group clearfix"><label for="title" class="col-sm-2 control-label">咨讯分类</label><div class="col-sm-10 title"><select class="form-control" ng-model="select_type"><option value="">请选择</option><option ng-repeat="l in classificationLists" value="{{l.id}}" ng-selected="select_type == l.id">{{l.dir_name}}</option></select></div></div><div class="form-group clearfix"><label for="title" class="col-sm-2 control-label">咨询描述</label><div class="col-sm-10 title"><textarea class="form-control" id="describe" ng-model="describe" rows="3"></textarea></div></div><div class="form-group"><label class="col-xs-3 col-sm-2 control-label">正文内容</label></div><div id="editor"><div id="summernote"></div></div></div></div><div class="modal-footer"><button type="button" class="btn btn-default" ng-click="closeModel();">取消</button> <button type="button" class="btn btn-primary" ng-click="save(0)" ng-disabled="has_save">保存</button> <button type="button" class="btn btn-info" ng-click="save(1)" ng-disabled="has_save">发布</button></div></div></div></div>
