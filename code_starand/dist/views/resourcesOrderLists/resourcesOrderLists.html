<style type="text/css">.resource-order-selector label{text-align:right;line-height:34px}</style><ul class="breadcrumb"><li><i class="icon-home home-icon"></i> <a href="#/home">主页</a></li><li class="active">特色资源订单列表</li></ul><div class="col-xs-12 mb50"><div><h4 class="page-tit">全部订单列表</h4><form class="form-inline resource-order-selector"><div class="row"><div class="form-group col-md-3"><label class="col-sm-5">订单状态：</label> <select class="form-control" ng-model="selectData.state" ng-change="changeState()"><option value="">全部</option><option value="0">资料收集中</option><option value="1">审核中</option><option value="2">审核通过</option><option value="3">审核失败</option><option value="4">审核有条件通过</option><option value="5">合同签订中</option><option value="6">提车中</option><option value="7">交车中</option><option value="8">订单完成</option></select></div><div class="form-group col-md-3"><label class="col-sm-5">订单类型：</label> <select class="form-control" ng-model="selectData.resource_type" ng-change="changeType()"><option value="">全部</option><option value="1">正租资源订单</option><option value="2">回租资源订单</option></select></div><div class="form-group col-md-3"><label class="col-sm-5">省：</label> <select class="form-control" ng-model="selectData.province_id" ng-change="selProvince()" ng-options="pro.id as pro.name for pro in proLists"><option value="">全部</option></select></div><div class="form-group col-md-3"><label class="col-sm-5">市：</label> <select class="form-control" ng-model="selectData.city_id" ng-change="changeCity()" ng-options="c.id as c.name for c in cityLists"><option value="">全部</option></select></div><div class="form-group col-md-3"><label class="col-sm-5">区县：</label> <select class="form-control" ng-model="selectData.area_id" ng-options="t.id as t.name for t in townLists"><option value="">全部</option></select></div><div class="form-group col-md-3"><label class="col-sm-5">开始日期：</label> <input type="text" ng-model="start_time_show" class="form-control col-sm-7" id="start_time" placeholder="请选择车源有效期" readonly="readonly"></div><div class="form-group col-md-3"><label class="col-sm-5">结束日期：</label> <input type="text" ng-model="end_time_show" class="form-control col-sm-7" id="end_time" placeholder="请选择车源有效期" readonly="readonly"></div><div class="form-group col-md-3"><label class="col-sm-5">订单编号：</label> <input type="text" class="form-control col-sm-7" ng-model="selectData.order_code" placeholder="搜索订单编号"></div><div class="form-group col-md-3"><label class="col-sm-5">购车人电话：</label> <input type="text" class="form-control col-sm-7" ng-model="selectData.user_mobile" placeholder="搜索购车人电话"></div><div class="form-group col-md-3"><label class="col-sm-5">购车人姓名：</label> <input type="text" class="form-control col-sm-7" ng-model="selectData.user_name" placeholder="搜索购车人姓名"></div><div class="form-group col-md-3"><button type="button" class="btn btn-primary col-sm-5 col-sm-offset-5" ng-click="order_search()" ng-disabled="hasSearchClick">搜索</button></div></div></form><div class="table-responsive"><table class="table table-bordered dataList hover"><thead><tr><th>ID</th><th>订单编号</th><th>购车人</th><th>联系电话</th><th>区域</th><th>下单用户</th><th>下单日期</th><th>订单类型</th><th>订单状态描述</th></tr></thead><tbody><tr ng-repeat="li in resOrderLists" ng-click="jump('/home/cms/resourcesOrderDetail/' + li.id)"><td ng-bind="li.id?li.id:'暂无'"></td><td ng-bind="li.order_code?li.order_code:'暂无'"></td><td ng-bind="li.user_name?li.user_name:'暂无'"></td><td ng-bind="li.user_mobile?li.user_mobile:'暂无'"></td><td ng-bind="li.city_name?li.city_name:'暂无'"></td><td ng-bind="li.realname?li.realname:'暂无'"></td><td>{{li.create_time|stampTOtime}}</td><td ng-bind="li.resource_type|resOrderType"></td><td ng-bind="li.order_state_describe"></td></tr></tbody></table></div><pagination record-count="resRecordCount" page-number="resPageNumber" page-count="resPageCount" page-size="resPageSize" lists-length="resListsLength" send-data="selectData" method="changeResPage()"></pagination></div></div>
