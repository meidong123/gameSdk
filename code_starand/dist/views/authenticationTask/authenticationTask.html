<ul class="breadcrumb"><li><i class="icon-home home-icon"></i> <a href="#/home">主页</a></li><li class="active">认证任务</li></ul><div class="col-xs-12 mb50"><div><h4 class="page-tit">人员列表</h4><div><div class="table-responsive"><table class="table table-bordered dataList hover"><thead><tr><th>ID</th><th>账号</th><th>姓名</th><th>状态</th><th>创建时间</th><th>操作</th></tr></thead><tbody><tr ng-repeat="item in userDatas"><td ng-bind="item.id "></td><td ng-bind="item.account"></td><td ng-bind="item.assign"></td><td ng-bind="item.remark"></td><td ng-bind="item.create_time"></td><td><a href="javascript:;" data-pid="{{item.province}}" data-cid="{{item.city}}" data-sid="{{item.id}}" ng-click="distribution($event)"><i class="icon-group"></i></a></td></tr></tbody></table></div><div class="page" ck-page></div></div></div></div><div class="modal fade" id="myModal" tabindex="-1" role="dialog"><div class="modal-dialog" role="document"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button><h4 class="modal-title">任务分配</h4></div><div class="modal-body"><ul class="list-group" style="margin-bottom:0"><li href="javascript:;" class="list-group-item clearfix" ng-repeat="item in allPeople" ng-mouseover="bindBtnShow=true" ng-mouseleave="bindBtnShow=false" style="line-height:2.2"><span class="col-sm-4" ng-bind="item.realname"></span> <span class="col-sm-6" ng-bind="item.mobile"></span> <button type="button" class="col-sm-2 btn btn-primary btn-sm" ng-show="bindBtnShow" data-rid="{{item.id}}" data-realname="{{item.realname}}" ng-click="bindUser($event)">绑定人员</button></li></ul></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">取消</button></div></div></div></div>
