<ul class="breadcrumb"><li><i class="icon-home home-icon"></i> <a href="#/home">主页</a></li><li class="active">发票记录</li></ul><div class="col-xs-12 mb10"><form class="form-inline"><div class="form-group mb10"><label>申请时间：</label> <input type="text" ng-model="startDate" class="form-control" id="startDate" placeholder="开始时间" readonly="readonly"> <label class="control-label">~</label> <input type="text" ng-model="endDate" class="form-control" id="endDate" placeholder="结束时间" readonly="readonly"></div><div class="form-group mb10"><label>&nbsp;&nbsp;相关订单类型：</label> <select class="form-control" ng-model="orderType" ng-change="typeChange()"><option value="">请选择</option><option value="1">物流</option></select></div><div class="form-group mb10"><label>&nbsp;&nbsp;发票抬头/开具公司关键词：</label> <input type="text" class="form-control" ng-model="keywords" placeholder="" ng-keypress="($event.which === 13)?invoice_search():0"></div><div class="form-group mb10"><button type="button" class="btn btn-primary btn-block" ng-click="invoice_search()" style="margin-left:10px">搜索</button></div></form></div><div class="col-xs-12 mb50"><div><div><div class="table-responsive mb50"><table class="table table-bordered dataList"><thead><tr><th>序号</th><th>发票类型</th><th>相关订单类型</th><th>发票抬头</th><th>申请时间</th><th>开具公司</th><th>操作</th></tr></thead><tbody><tr ng-repeat="invoice in invoiceList"><td ng-bind="invoice.invoice_code"></td><td>增值税普通发票</td><td ng-bind="invoice.order_seq"></td><td ng-bind="invoice.invoice_title"></td><td ng-bind="invoice.gmt_create"></td><td ng-bind="invoice.company_phone"></td><td><button class="btn btn-primary" ng-click="jump('/home/cms/invoiceDetail?invoiceCode='+invoice.invoice_code)">查看</button></td></tr></tbody></table></div><div class="page" ck-page></div></div></div></div>
