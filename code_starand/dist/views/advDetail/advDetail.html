<ul class="breadcrumb"><li><i class="icon-home home-icon"></i> <a href="#/home">主页</a></li><li><a href="#/home/cms/adv">广告管理</a></li><li class="active">广告详情</li></ul><div><div class="col-xs-12"><div class="form-inline mb10"><div class="form-group"><a class="btn btn-success btn-block" href="#/home/cms/editAdv/{{advDetail.id}}"><i class="icon-edit"></i> 编辑</a></div></div><div><ul class="nav nav-tabs nav-justified" id="myTabs"><li class="active"><a data-toggle="tab" href="#advInfo">广告详细信息</a></li></ul><div class="tab-content" id="myTabContent"><div class="tab-pane fade active in" id="advInfo"><form class="form-horizontal" enctype="multipart/form-data" id="uploadAdv"><div class="form-group"><label class="col-sm-3 control-label">ID：</label><div class="col-sm-7"><span class="infor" ng-bind="advDetail.id"></span></div></div><div class="form-group"><label class="col-sm-3 control-label">广告图片：</label><div class="col-sm-7 advUpload"><div class="adv_img"><a href="javascript:;" ng-click="enlargeImg('.adv_img')"><img ng-src="{{advDetail.picture?IP+advDetail.picture:'images/none.png'}}"></a></div></div></div><div class="form-group"><label class="col-sm-3 control-label">广告位置：</label><div class="col-sm-7"><span class="infor" ng-hide="isShow" ng-bind="advDetail.location | location"></span></div></div><div class="form-group"><label class="col-sm-3 control-label">广告类型：</label><div class="col-sm-7"><span class="infor" ng-hide="isShow" ng-bind="advDetail.type | adv_type"></span></div></div><div class="form-group" ng-show="advDetail.type==3"><label class="col-sm-3 control-label">功能页面：</label><div class="col-sm-6"><span class="infor">{{action | fun_page}}</span></div></div><div class="form-group" ng-if="advDetail.type==2"><label class="col-sm-3 control-label">关联资源：</label><div class="col-sm-6"><span class="infor" ng-hide="isShow" ng-bind="advResourceId"></span></div></div><div class="form-group" ng-if="advDetail.type==2"><label class="col-sm-3 control-label">关联资源类型：</label><div class="col-sm-7"><span class="infor" ng-hide="isShow" ng-bind="res_type==1?'4s店资源':'资源方资源'"></span></div></div><div class="form-group" ng-if="advDetail.type==1"><label class="col-sm-3 control-label">链接：</label><div class="col-sm-7"><span ng-hide="isShow" class="infor" ng-bind="advDetail.uri"></span></div></div><div class="form-group"><label class="col-sm-3 control-label">创建人：</label><div class="col-sm-7"><span class="infor" ng-bind="advDetail.uname"></span></div></div><div class="form-group"><label class="col-sm-3 control-label">创建时间：</label><div class="col-sm-7"><span class="infor" ng-bind="advDetail.create_time"></span></div></div><div class="form-group"><label class="col-sm-3 control-label">是否可用：</label><div class="col-sm-7" ng-class="advDetail.enable==1?'text-danger':'text-success'"><span class="infor" ng-bind="advDetail.enable==0?'可用':'不可用'"></span></div></div></form></div></div></div></div></div><script>$("#myTabs a").click(function(t){t.preventDefault(),$(this).tab("show")})</script>
