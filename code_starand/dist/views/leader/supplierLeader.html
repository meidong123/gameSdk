<ul class="breadcrumb"><li><i class="icon-home home-icon"></i> <a href="#/home">主页</a></li><li class="active">二网经理管理</li></ul><div class="col-xs-12 mb50"><form class="form-inline mb10"><div class="form-group"><a href="#/home/addSupplierLeader" class="btn btn-primary btn-block"><i class="icon-plus"></i> 添加二网经理</a></div><div class="form-group"><select class="form-control" ng-model="provinceId" ng-change="selectProvince()"><option value="">请选择省份</option><option value="{{province.id}}" ng-repeat="province in provinceList">{{province.name}}</option></select></div><div class="form-group"><select class="form-control" ng-model="cityId" ng-change="selectCity()"><option value="">请选择市</option><option value="{{city.id}}" ng-repeat="city in cityLists">{{city.name}}</option></select></div><div class="form-group"><input type="text" id="supplier_name" class="form-control" ng-model="supplier_name" placeholder="搜索商家简称"></div></form><div><h4 class="page-tit">二网经理列表</h4><div class="table-responsive"><table id="grid-table" class="table table-bordered dataList"><thead><tr><th class="text-center">商家ID</th><th class="text-center">商家名称</th><th class="text-center">姓名</th><th class="text-center">联系电话</th><th class="text-center">操作</th></tr></thead><tbody><tr ng-repeat="data in leaderData"><td class="text-center"><span ng-bind="data.supplier_id"></span> <input type="text" name="supplier_id" class="hidden" ng-value="data.supplier_id" disabled="disabled"></td><td class="text-center" ng-bind="data.supplier_name"></td><td class="text-center"><span ng-bind="data.name" ng-hide="current_index==$index"></span> <input type="text" name="leader_name" ng-show="current_index==$index" class="form-control"></td><td class="text-center"><span ng-bind="data.mobile" ng-hide="current_index==$index"></span> <input type="text" class="form-control" ng-show="current_index==$index" name="leader_mobile"></td><td class="text-center"><button class="btn btn-info" ng-hide="current_index==$index" ng-click="editLeader($index, $event)"><i class="icon-edit"></i> 修改</button><div class="btn-group btn-group-sm" ng-show="current_index==$index"><button class="btn btn-warning btn-sm" ng-click="cancelLeader($event)"><i class="icon-undo"></i> 取消</button> <button class="btn btn-success btn-sm" ng-click="saveLeader($event)"><i class="icon-save"></i> 保存</button></div></td></tr></tbody></table></div><div class="page" ck-page></div></div></div>
