<style>.m-l-25{margin-left:25px}.w-xs{width:90px}</style><div class="breadcrumbs" id="breadcrumbs"><ul class="breadcrumb"><li><i class="icon-home home-icon"></i> <a href="#/home">首页</a></li><li><a href="/#/home/cms/insuranceList">提车险申请</a></li><li>购买提车险</li></ul></div><div class="col-sm-8"><div class="form-horizontal"><div class="form-group"><label for="title" class="col-sm-2 control-label">购买用户</label><div class="col-sm-10"><span class="infor" ng-bind="insuranceDetail.buyer_name"></span></div></div><div class="form-group"><label class="col-sm-2 control-label">车辆合格证</label><div class="col-sm-10"><img ng-src="{{imgUrl+insuranceDetail.certification_url}}" alt=""></div></div><div class="form-group"><label class="col-sm-2 control-label">保险车型</label><div class="col-sm-10"><div class="col-sm-2" style="margin-left:-15px"><select class="form-control" ng-model="brand" ng-change="changeBrand()" ng-options="x.name for x in brand_list"><option value="">请选择品牌</option></select></div><div class="col-sm-2"><select class="form-control" ng-model="subrand" ng-change="changeSubBrand()" ng-options="x.name for x in sub_brand_list"><option value="">请选择车系</option></select></div><div class="col-sm-2"><select class="form-control" ng-model="modle" ng-options="x.name for x in model_list"><option value="">请选择车型</option></select></div></div></div><div class="form-group clearfix"><label class="col-sm-2 control-label">发动机号</label><div class="col-sm-3 title"><input type="text" ng-model="engineNumber" class="form-control" placeholder="必填,请输入发动机号"></div></div><div class="form-group clearfix"><label class="col-sm-2 control-label">车架号</label><div class="col-sm-3 title"><input type="text" ng-model="frameNumber" class="form-control" placeholder="必填,请输入车架号"></div></div><div class="form-group clearfix"><label class="col-sm-2 control-label">生效时间</label><div class="col-sm-3 title"><input type="text" ng-model="effective_date" class="form-control" id="startDate" placeholder="生效时间" readonly="readonly"></div></div><div class="form-group clearfix"><label class="col-sm-2 control-label">保单照片</label><div class="col-sm-10"><div class="site-demo-upload" alt="保单照片"><div class="site-demo-upbar"><div class="layui-box layui-upload-button"><form target="layui-upload-iframe" method="post" key="set-mine" enctype="multipart/form-data" id="warrantyForm"><input type="file" name="filedata" class="layui-upload-file" id="warrantyInput"></form><span class="layui-upload-icon"><i class="layui-icon"></i>点击上传</span></div></div><img style="max-height:200px" ng-src="{{warrantyImg?warrantyImg:'images/none.png'}}"></div></div></div><div class="text-center"><a ng-click="cancel()" class="btn btn-default w-xs">取消</a> <button type="button" class="btn btn-primary w-xs m-l-25" ng-click="save()">保存</button></div></div></div>
