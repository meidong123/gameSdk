<ul class="breadcrumb"><li><i class="icon-home home-icon"></i> <a href="#/home">主页</a></li><li class="active">用户管理</li></ul><div class="col-xs-12 mb50"><form class="form-inline mb10"><div class="form-group"><button class="btn btn-primary" data-toggle="modal" data-target="#addUser"><i class="icon-plus"></i> 添加用户</button></div><div class="form-group"><select class="form-control" ng-model="statePerson" ng-change="selectUserChange()"><option value="">用户认证</option><option value="{{user.key}}" ng-repeat="user in userInfoStatus">{{user.val}}</option></select></div><div class="form-group"><select class="form-control" ng-model="stateCompany" ng-change="selectUserChange()"><option value="">企业认证</option><option value="{{user.key}}" ng-repeat="user in userInfoStatus">{{user.val}}</option></select></div><div class="form-group"><select class="form-control" ng-model="stateManager" ng-change="selectUserChange()"><option value="">管理员认证</option><option value="{{user.key}}" ng-repeat="user in userInfoStatus">{{user.val}}</option></select></div><div class="form-group"><select class="form-control" ng-model="staff_state" ng-change="selectUserChange()"><option value="">审核员工</option><option value="{{user.key}}" ng-repeat="user in userInfoStatus">{{user.val}}</option></select></div><div class="form-group"><input type="text" class="form-control" placeholder="搜索入账号" ng-model="account"></div><div class="form-group"><input type="text" class="form-control" placeholder="搜索公司名称" ng-model="co_name"></div><div class="form-group"><button type="button" class="btn btn-primary btn-block" ng-click="user_search()">搜索</button></div></form><div><h4 class="page-tit">用户列表</h4><div><div class="table-responsive"><table class="table table-bordered dataList hover"><thead><tr><th>ID</th><th>账号</th><th>手机号</th><th>用户认证</th><th>企业认证</th><th>管理员认证</th><th>员工审核</th><th>公司名称</th><th>操作</th></tr></thead><tbody id="contentList"><tr ng-repeat="list in userData" ng-click="jump('/home/cms/userDetail/' + list.id)"><td ng-bind="list._uid"></td><td ng-bind="list.loginname"></td><td ng-bind="list.mobile"></td><td ng-class="{'text-success':list.cert_person_state==2}" ng-bind="list.cert_person_state | state"></td><td ng-class="{'text-success':list.cert_company_state==2}" ng-bind="list.cert_company_state | state"></td><td ng-class="{'text-success':list.cert_company_manager_state==2}" ng-bind="list.cert_company_manager_state | state"></td><td ng-class="{'text-success':list.cert_staff_state==2}" ng-bind="list.cert_staff_state |  state"></td><td ng-bind="list.company_name"></td><th><button class="btn btn-info btn-xs" ng-click="checkUser($event,list.loginname)">资料审核</button></th></tr></tbody></table></div><div class="page" ck-page></div></div></div></div><div class="modal fade" tabindex="-1" role="dialog" id="addUser"><div class="modal-dialog" role="document"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button><h4 class="modal-title">添加用户</h4></div><div class="modal-body"><form class="form-horizontal"><div class="form-group"><label class="col-sm-3 control-label">手机号：</label><div class="col-sm-9"><input type="text" class="form-control" ng-model="mobile"></div></div></form></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">取消</button> <button type="button" class="btn btn-primary" ng-click="addUser()">添加</button></div></div></div></div>
