<ul class="breadcrumb"><li><i class="icon-home home-icon"></i> <a href="#/home">主页</a></li><li class="active">通知列表</li></ul><div class="col-xs-12 mb50"><form class="form-inline mb10"><div class="form-group"><a class="btn btn-primary btn-block" href="#/home/cms/editNotice"><i class="icon-plus"></i>&nbsp;新增通知</a></div><div class="form-group"><label class="control-label">状态</label> <select class="form-control" ng-model="send_state" ng-change="selectState()"><option value="">全部</option><option value="0">未发送</option><option value="1">已发送</option></select></div><div class="form-group"><label class="control-label">发送时间</label> <input type="text" ng-model="start_time" class="form-control" id="start_time" placeholder="开始时间" readonly="readonly"></div><div class="form-group"><label class="control-label">~</label> <input type="text" ng-model="end_time" class="form-control" id="end_time" placeholder="结束时间" readonly="readonly"></div><div class="form-group"><input type="text" class="form-control" ng-model="title" placeholder="搜索标题关键词"></div><div class="form-group"><button type="button" class="btn btn-primary btn-block" ng-click="search()">搜索</button></div></form><h4 class="page-tit">通知列表</h4><div class="table-responsive"><table class="table table-bordered dataList hover"><thead><tr><th>序号</th><th>通知标题</th><th>推送系统桌面</th><th>跳转页面</th><th>预定发送时间</th><th>实际发送时间</th><th>发送范围</th><th>状态</th><th>操作</th></tr></thead><tbody><tr ng-repeat="item in noticeLists"><td ng-bind="item.id"></td><td ng-bind="item.title"></td><td ng-bind="item.push_sys==0?'否':'是'"></td><td ng-bind="item.type"></td><td ng-bind="item.predict_time"></td><td ng-bind="item.send_time"></td><td><span ng-repeat="list in item.areas">{{list.province_name}} {{list.city_name?list.city_name:'全省'}} {{item.areas.length>1?'、':''}}</span></td><td ng-bind="item.send_state?'已发送':'未发送'"></td><td style="padding:5px 10px"><div class="btn-group btn-group-xs"><button class="btn btn-danger" ng-click="deleteNotice(item.id)">删除</button> <button class="btn btn-success" ng-show="item.send_state == 0" ng-click="sendNotice($event, item.id)">发送</button> <button class="btn btn-primary" ng-show="item.send_state == 0" ng-click="editNotice(item.id, $index)">编辑</button></div></td></tr></tbody></table></div><div class="page" ck-page></div></div>
