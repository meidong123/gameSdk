<ul class="breadcrumb"><li><i class="icon-home home-icon"></i> <a href="#/home">主页</a></li><li class="active">畅销品牌管理</li></ul><div class="col-xs-12 mb50"><form class="form-inline mb10"><div class="form-group"><a href="#/home/cms/editbestSellingbrand" class="btn btn-primary btn-block"><i class="icon-plus"></i>添加畅销品牌</a></div></form><div><h4 class="page-tit">畅销品牌列表</h4><div class="table-responsive"><table id="grid-table" class="table table-bordered dataList hover"><thead><tr class="table-header"><th>区域ID</th><th>区域</th><th>畅销品牌</th><th>操作</th></tr></thead><tbody><tr ng-repeat="bestbrand in bestbrandData" ng-binding="bestbrandData"><td ng-bind="bestbrand.provinceId"></td><td ng-bind="bestbrand.provinceName"></td><td><span ng-repeat="v in bestbrand.remoteActiveSellBrandEntities" ng-bind="v.name+'、'" ng-if="v.homeSell==1"></span></td><td><button class="btn btn-info btn-xs" ng-click="editBestSellingBrand(bestbrand.provinceId,$index)"><i class="icon-check-sign"></i> 编辑</button> <button class="btn btn-danger btn-xs" ng-click="deleteBestSellingBrand(bestbrand.provinceId)"><i class="icon-trash"></i> 删除</button></td></tr></tbody></table></div></div></div>
