<ul class="breadcrumb"><li><i class="icon-home home-icon"></i> <a href="#/home">主页</a></li><li><a href="#/home/cms/bestSellingbrand">畅销品牌管理</a></li><li class="active">{{brand_title}}</li></ul><div class="col-md-8 col-sm-10 col-xs-12 mb50"><form class="form-horizontal"><div class="form-group clearfix"><label class="col-sm-2 control-label">适用省份：</label><div class="col-sm-3"><select class="form-control" ng-model="provinceId"><option value="" disabled="disabled">请选择省份</option><option value="{{province.id}}" ng-repeat="province in provinceData" required readonly="readonly">{{province.name}}</option></select></div></div><div class="form-group clearfix"><label class="col-sm-2 control-label">品牌：</label><div class="col-sm-7"><select class="form-control" ng-model="brand_name" name="manufacturer" select2 placeholder="请选择品牌" required><option value="" disabled="disabled">请选择品牌</option><option value="{{list.id}}|{{list.name}}" ng-repeat="list in manufacturerData">{{list.name}}</option></select></div><div class="col-sm-1"><a href="javascript:void(0)" class="btn btn-primary btn-inline" ng-click="addbrandlist()">确定</a></div></div></form><div class="col-md-10 col-xs-12 col-md-offset-1" ng-hide="chosebrand"><h4 class="page-tit">畅销品牌选择列表</h4><div class="table-responsive"><table id="grid-table" class="table table-bordered dataList hover"><thead><tr class="table-header"><th>勾选区域</th><th>品牌</th><th>自定义Logo</th><th>操作</th></tr></thead><tbody><tr ng-repeat="brand in brandData" ng-model="brandData"><td><input style="margin-top:5px" ng-checked="brand.homeSell==1" type="checkbox" value="{{brand.id}}" ng-click="checkchose($event,$index,brand.id)"></td><td ng-bind="brand.name"></td><td><img ng-src="{{brand.diyLogo?IP+brand.diyLogo:''}}" alt="" id="adv-img-{{$index}}"></td><td class="text-center"><form enctype="multipart/form-data" id="uploadAdv_{{$index}}"><div class="form-group-inline"><div class="col-sm-4 advUpload" style="margin-top:5px"><a href="javascript:;" class="file btn btn-default"><span>选择图片</span> <input name="filedata" type="file" class="form-control sel-adv-img" data-index="{{$index}}"></a></div></div></form><button class="btn btn-danger btn-xs" ng-click="delbrandlist($event,$index)"><i class="icon-trash"></i> 删除</button></td></tr></tbody></table></div><div class="form-group mt20" ng-show="add"><label class="col-sm-2 control-label"></label><div class="col-sm-8"><button ng-disabled="brand_btn" class="btn btn-block btn-success" ng-click="addtenbrandSubmit()">提交</button></div></div><div class="form-group mt20" ng-show="save"><label class="col-sm-2 control-label"></label><div class="col-sm-8"><button ng-disabled="brand_btn" class="btn btn-block btn-success" ng-click="savetenbrandSubmit()">保存提交</button></div></div></div></div>
