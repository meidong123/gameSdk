<ul class="breadcrumb"><li><i class="icon-home home-icon"></i> <a href="#/home">主页</a></li><li><a href="#/home/cms/supplier">商家管理</a></li><li>添加商家</li></ul><div><div class="col-xs-12"><form class="form-horizontal" name="addSupplier"><div class="form-group" ng-class="{'has-error':addSupplier.provinces.$error.required
                            &&addSupplier.provinces.$touched,
                            'has-success':addSupplier.provinces.$error.required===undefined}"><label class="col-sm-3 control-label">省：</label><div class="col-sm-7"><select class="form-control" ng-change="selectProvince()" ng-model="supplier_province_id" name="provinces" required><option value="">请选择省份</option><option value="{{list.id}}" ng-repeat="list in provincesData">{{list.name}}</option></select></div></div><div class="form-group" ng-class="{'has-error':addSupplier.city.$error.required
                            &&addSupplier.city.$touched,
                            'has-success':addSupplier.city.$error.required===undefined}"><label class="col-sm-3 control-label">市：</label><div class="col-sm-7"><select class="form-control" ng-model="supplier_city_id" ng-disabled="cityBtn" name="city" required><option value="">请选择城市</option><option value="{{list.id}}" ng-repeat="list in cityData">{{list.name}}</option></select></div></div><div class="form-group" ng-class="{'has-error':addSupplier.supplier_name.$error.required
                            &&addSupplier.supplier_name.$touched,
                           'has-success':addSupplier.supplier_name.$error.required===undefined}"><label for="supplier_name" class="col-sm-3 control-label">商家简称：</label><div class="col-sm-7"><input type="text" class="form-control" id="supplier_name" placeholder="请输入商家简称" name="supplier_name" ng-model="supplier_name" required></div></div><div class="form-group" ng-class="{'has-error':addSupplier.supplier_full_name.$error.required
                            &&addSupplier.supplier_full_name.$touched,
                            'has-success':addSupplier.supplier_full_name.$error.required===undefined}"><label for="supplier_full_name" class="col-sm-3 control-label">商家全称：</label><div class="col-sm-7"><input type="text" class="form-control" id="supplier_full_name" placeholder="请输入商家全称" ng-model="supplier_full_name" name="supplier_full_name" required></div></div><div class="form-group" ng-class="{'has-error':addSupplier.manufacturer.$error.required
                            &&addSupplier.manufacturer.$touched,
                             'has-success':addSupplier.manufacturer.$error.required===undefined}"><label class="col-sm-3 control-label">厂商：</label><div class="col-sm-7"><select class="form-control" ng-model="manu_id" name="manufacturer" select2 placeholder="请选择厂商" required><option value="{{list.id}}" ng-repeat="list in manufacturerData">{{list.name}}</option></select></div></div><div class="form-group" ng-class="{'has-error':addSupplier.sale_addr.$error.required
                            &&addSupplier.sale_addr.$touched,
                            'has-success':addSupplier.sale_addr.$error.required===undefined}"><label for="sale_addr" class="col-sm-3 control-label">商家地址：</label><div class="col-sm-7"><input type="text" class="form-control" id="sale_addr" placeholder="请输入商家地址" ng-model="supplier_sale_addr" name="sale_addr" required></div></div><div class="form-group" ng-class="{'has-error':addSupplier.sale_area.$error.required
                            &&addSupplier.sale_area.$touched,
                            'has-success':addSupplier.sale_area.$error.required===undefined}"><label class="col-sm-3 control-label">销售区域：</label><div class="col-sm-7"><select class="form-control" ng-model="sale_region" name="sale_area" required><option value="">请选择销售区域</option><option value="全国">全国</option><option value="本省">本省</option><option value="本市">本市</option><option value="多地">多地</option></select></div></div><div class="form-group" ng-class="{'has-success':(addSupplier.bmap_lng.$error.required===undefined)
                            && (addSupplier.bmap_lat.$error.required===undefined)}"><label class="col-sm-3 control-label col-xs-12">经/纬度：</label><div class="col-sm-7"><div class="row"><div class="col-md-5 col-xs-12 mb10" ng-class="{'has-error':addSupplier.bmap_lng.$error.required
                                        &&addSupplier.bmap_lng.$touched,
                                        'has-success':addSupplier.bmap_lng.$error.required===undefined}"><input type="number" class="form-control" placeholder="经度" ng-model="bmap_lng" name="bmap_lng" required></div><div class="col-md-5 col-xs-12 mb10" ng-class="{'has-error':addSupplier.bmap_lat.$error.required
                                        &&addSupplier.bmap_lat.$touched,
                                        'has-success':addSupplier.bmap_lat.$error.required===undefined}"><input type="number" class="form-control col-xs-6 col-sm-6" placeholder="纬度" ng-model="bmap_lat" name="bmap_lat" required></div><div class="col-md-2 col-xs-12"><a class="btn btn-success btn-block" target="_blank" href="http://api.map.baidu.com/lbsapi/getpoint/index.html">获取经纬度</a></div></div></div></div><div class="form-group"><label for="mphone" class="col-sm-3 control-label">商家电话：</label><div class="col-sm-7"><input type="text" class="form-control" id="mphone" placeholder="请输入商家电话" ng-model="supplier_tel" name="mphone"></div></div><div class="form-group mt20"><div class="col-sm-offset-3 col-sm-7"><button type="button" class="btn btn-success btn-block" ng-click="sendMsg()" ng-disabled="addSupplier.$invalid || has_color_list || supplier_btn"><i class="icon-ok"></i> 提交</button></div></div></form></div></div>
