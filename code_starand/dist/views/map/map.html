<div class="col-xs-12 mt10 mb10 select"><form class="form-inline"><div class="form-group"><select id="provinces" class="form-control" ng-model="province_id" ng-change="changeProvince()"><option value="">请选择省</option><option value="{{province.id}}" data-lng="{{province.bmp_lng}}" data-lat="{{province.bmp_lat}}" ng-repeat="province in province_list">{{province.name}}</option></select></div><div class="form-group" ng-show="city_list.length>0"><select id="cites" class="form-control" ng-model="city_id" ng-change="changeCity()"><option value="">请选择市</option><option value="{{city.id}}" data-lng="{{city.bmp_lng}}" data-lat="{{city.bmp_lat}}" ng-repeat="city in city_list">{{city.name}}</option></select></div><div class="form-group" ng-show="county_list.length>0"><select id="county" class="form-control" ng-model="county_id" ng-change="changeCounty()"><option value="">请选择区、县</option><option value="{{county.id}}" data-lng="{{county.bmp_lng}}" data-lat="{{county.bmp_lat}}" ng-repeat="county in county_list">{{county.name}}</option></select></div><div class="form-group" ng-show="town_list.length>0"><select id="town" class="form-control" ng-model="town_id" ng-change="changeTown()"><option value="">请选择乡、镇</option><option value="{{town.id}}" data-lng="{{town.bmp_lng}}" data-lat="{{town.bmp_lat}}" ng-repeat="town in town_list">{{town.name}}</option></select></div>&nbsp;<div class="form-group"><label for="lng">经度：</label> <input type="text" class="form-control" id="lng" placeholder="经度" readonly="readonly"></div>&nbsp;<div class="form-group"><label for="lat">纬度：</label> <input type="text" class="form-control" id="lat" placeholder="纬度" readonly="readonly"></div><div class="form-group"><button type="submit" class="btn btn-primary btn-block" ng-click="updateMap()">保存</button></div><div class="form-group"><input type="text" class="form-control" id="suggestId" placeholder="搜索地址"></div></form></div><div id="map"></div><div id="r-result"></div><div id="searchResultPanel" style="border:1px solid silver;width:150px;height:auto;display:none"></div>
