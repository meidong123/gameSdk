<ul class="breadcrumb"><li><i class="icon-home home-icon"></i> <a href="#/home">主页</a></li><li><a href="#/home/cms/menu">菜单管理</a></li><li class="active">新增菜单</li></ul><div class="col-xs-12"><div class="form-horizontal mt20"><div class="form-group"><label class="col-sm-2 control-label">菜单名称：</label><div class="col-sm-6"><input type="text" class="form-control" ng-model="name" placeholder="请输入菜单名称"></div></div><div class="form-group"><label class="col-sm-2 control-label">菜单别名：</label><div class="col-sm-6"><input type="text" class="form-control" ng-model="alias_name" placeholder="请输入菜单别名"></div></div><div class="form-group"><label class="col-sm-2 control-label">图标：</label><div class="col-sm-6"><div class="site-demo-upbar"><div class="layui-box layui-upload-button"><form target="layui-upload-iframe" method="post" key="set-mine" enctype="multipart/form-data" id="icon"><input type="file" name="filedata" class="layui-upload-file" id="icon_input"></form><span class="layui-upload-icon"><i class="layui-icon"></i>点击上传</span></div></div><img style="max-height:60px" ng-src="{{icon?icon:'images/none.png'}}" alt="图标"></div></div><div class="form-group"><label class="col-sm-2 control-label">编号：</label><div class="col-sm-6"><input type="text" class="form-control" ng-model="code" placeholder="请输入菜单编号"></div></div><div class="form-group"><label class="col-sm-2 control-label">菜单类型：</label><div class="col-sm-6"><select ng-model="type" class="form-control"><option value="" disabled="disabled">请选择菜单类型</option><option value="1">cms</option><option value="2">app</option></select></div></div><div class="form-group"><label class="col-sm-2 control-label">链接：</label><div class="col-sm-6"><input type="text" class="form-control" ng-model="menu_uri" placeholder="请输入链接"></div></div><div class="form-group"><label class="col-sm-2 control-label">参数：</label><div class="col-sm-6"><textarea ng-model="menu_params" class="form-control" rows="3" style="resize:none"></textarea></div></div><div class="form-group"><label class="col-sm-2 control-label">是否为新功能：</label><div class="col-sm-6"><label class="radio-inline" for="radio1"><input type="radio" ng-model="is_new" id="radio1" value="0" name="new">否</label> <label class="radio-inline" for="radio2"><input type="radio" ng-model="is_new" id="radio2" value="1" name="new">是</label></div></div><div class="form-group"><label class="col-sm-2 control-label">简介：</label><div class="col-sm-6"><textarea ng-model="remark" class="form-control" placeholder="简介" rows="3" style="resize:none"></textarea></div></div><div class="form-group mt20"><div class="col-sm-offset-2 col-sm-6"><button class="btn btn-success btn-block" ng-disabled="addMenu_btn" ng-click="addMenu()">提交</button></div></div></div></div>
