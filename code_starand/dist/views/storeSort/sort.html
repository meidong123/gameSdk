<ul class="breadcrumb"><li><i class="icon-home home-icon"></i> <a href="#/home">主页</a></li><li>酷店管理</li><li class="active">分类管理</li></ul><div class="col-xs-12 mb50"><form class="form-inline mb10"><div class="form-group"><button class="btn btn-primary" data-toggle="modal" data-target="#addSort">新增模板分类</button></div></form><div><div><div class="table-responsive"><table class="table table-bordered dataList"><thead><tr><th>序号</th><th>分类名称</th><th>创建时间</th><th>更新时间</th><th>操作人</th><th>操作</th></tr></thead><tbody id="contentList"><tr ng-repeat="list in sortLit"><td><ul class="pull-left mr10 mb0"><li ng-click="moveUp(list.id)"><i class="icon-chevron-up" ng-if="$index!==0"></i></li><li ng-click="moveDown(list.id)"><i class="icon-chevron-down" ng-if="$index!=sortLit.length-1"></i></li></ul><span>{{$index+1}}</span></td><td ng-bind="list.assortment_name"></td><td ng-bind="list.create_time"></td><td ng-bind="list.last_time "></td><td ng-bind="list.last_account"></td><td><button href="javascript:;" class="btn btn-success btn-sm" data-id="{{list.id}}" data-name="{{list.assortment_name}}" ng-click="editSortBtn($event)">编辑</button> <button class="btn btn-danger btn-sm" ng-click="deleteSort(list.id)">删除</button></td></tr></tbody></table></div></div></div></div><div class="modal fade" tabindex="-1" role="dialog" id="addSort"><div class="modal-dialog" role="document"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button><h4 class="modal-title">新增模板分类</h4></div><div class="modal-body"><form class="form-horizontal"><div class="form-group"><label class="col-sm-3 control-label">分类名称：</label><div class="col-sm-9"><input type="text" class="form-control" ng-model="name"></div></div></form></div><div class="modal-footer"><butto type="button" class="btn btn-default" data-dismiss="modal">取消</butto><button type="button" class="btn btn-primary" ng-click="addSort()">确定</button></div></div></div></div><div class="modal fade" tabindex="-1" role="dialog" id="editSort"><div class="modal-dialog" role="document"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button><h4 class="modal-title">编辑分类</h4></div><div class="modal-body"><form class="form-horizontal"><div class="form-group"><label class="col-sm-3 control-label">分类名称：</label><div class="col-sm-9"><input type="text" class="form-control" ng-model="name"></div></div></form></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">取消</button> <button type="button" class="btn btn-primary" ng-click="editSort()">保存</button></div></div></div></div>
