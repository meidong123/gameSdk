<style></style><ul class="breadcrumb"><li><i class="icon-home home-icon"></i> <a href="#/home">主页</a></li><li class="active"><a href="#/home/cms/peopleManagement">人员管理</a></li><li class="active">人员管理区域详情</li></ul><div class="col-xs-12 mb50"><h4 class="page-tit">当前人员管理区域详情</h4><div class="col-md-8 col-xs-12"><h3>销售部-李先生</h3><form class="form-inline mb10"><div class="form-group"><select class="form-control" ng-model="selectedProvince" ng-options="list.name for list in province_list" ng-change="changeProvince()"><option value="" disabled="disabled">请选择省</option></select></div><div class="form-group"><select class="form-control" ng-model="selectedCity" ng-options="list.name for list in city_list" ng-change="changeCity()"><option value="">请选择市</option></select></div><div class="form-group"><button type="button" class="btn btn-primary btn-block" ng-click="addManagementArea()">添加到管理区域</button></div></form><div class="table-responsive"><table class="table table-bordered"><thead><tr><th>序号</th><th>省份</th><th>城市</th><th>操作</th></tr></thead><tbody><tr ng-repeat="area in areaList"><td>{{$index+1}}</td><td>{{area.p_name}}</td><td>{{area.c_name}}</td><td><button class="btn btn-danger btn-xs" ng-click="removeArea($index)">删除</button></td></tr></tbody></table></div><form class="form-inline mt10"><div class="form-group"><button type="button" ng-disabled="areaList.length==0" class="btn btn-primary btn-block" ng-click="saveManagementArea()">保存</button></div></form></div></div>
