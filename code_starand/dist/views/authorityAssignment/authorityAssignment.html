<style>.list-content-height{height:250px;overflow-y:auto}</style><ul class="breadcrumb"><li><i class="icon-home home-icon"></i> <a href="#/home">主页</a></li><li class="active">权限分配</li></ul><div class="col-xs-12 mb50"><form class="form-inline mb10"><div class="form-group"><button class="btn btn-primary btn-block" data-toggle="modal" data-target="#addDirectory" ng-disabled="addPowerBtn"><i class="icon-plus"></i> 新增权限目录</button></div></form><div class="table-responsive"><table class="table table-striped"><thead><tr><th>目录ID</th><th>目录名称</th><th>操作</th></tr></thead><tbody><tr ng-repeat="item in directoryLists"><td ng-bind="item.id"></td><td ng-bind="item.name"></td><td><a href="javascript:;" title="添加权限" data-id="{{item.id}}" data-parent="{{item.parent_name}}" data-old="{{item.old_name}}" data-name="{{item.name}}" class="add" ng-click="addAuthority($event)" style="margin-right:10px"><i class="icon-wrench icon-large"></i></a> <a href="javascript:;" data-id="{{item.id}}" title="删除目录" class="delete" ng-click="deleteDirectory($event)"><i class="icon-trash icon-large"></i></a></td></tr></tbody></table></div><div class="page" ck-page></div></div><div class="modal fade" tabindex="-1" role="dialog" id="addDirectory"><div class="modal-dialog" role="document"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button><h4 class="modal-title">新增目录</h4></div><div class="modal-body"><form class="form-horizontal"><div class="form-group"><label class="col-sm-3 control-label">目录名称：</label><div class="col-sm-9"><input type="text" class="form-control" ng-model="directory_name" placeholder="目录名称"></div></div><div class="form-group"><label class="col-sm-3 control-label">第一级目录：</label><div class="col-sm-9"><select class="form-control" ng-model="parent_name"><option value="">— 选择目录 —</option><option value="我的企业">我的企业</option><option value="物流">物流</option><option value="特价资源">特价资源</option><option value="IBD法务">IBD法务</option></select></div></div><div class="form-group"><label class="col-sm-3 control-label">第二级目录：</label><div class="col-sm-9"><select class="form-control" ng-model="old_name"><option value="">— 选择目录 —</option><option value="管理员特殊权限">管理员特殊权限</option><option value="员工高级权限">员工高级权限</option></select></div></div></form></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">取消</button> <button type="button" class="btn btn-primary" ng-click="addDirectory()" ng-disabled="has_add_directory_btn">创建</button></div></div></div></div><div class="modal fade" tabindex="-1" role="dialog" id="addAuthority"><div class="modal-dialog" role="document"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button><h4 class="modal-title">添加权限</h4></div><div class="modal-body"><form class="form-horizontal"><div class="form-group"><label class="col-sm-3 control-label">目录名称：</label><div class="col-sm-9"><p style="padding-top:7px" ng-bind="current_name?current_name:'暂无'"></p></div></div><div class="form-group"><label class="col-sm-3 control-label">权限列表：</label><div class="col-sm-9"><div class="list-content-height" id="authorityLists"><div class="checkbox" ng-repeat="obj in authorityLists"><label><input type="checkbox" value="{{obj.power_id}}" ng-checked="obj.has_checked"> <span ng-bind="obj.name"></span></label></div></div></div></div></form></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">取消</button> <button type="button" class="btn btn-primary" ng-click="orderAddAuthority()" ng-disabled="has_add_authority_btn">创建</button></div></div></div></div>
