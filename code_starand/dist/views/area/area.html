<div class="panel panel-default"><div class="panel-heading">选择地区</div><div class="panel-body"><ul class="show_area clearfix"><li class="clearfix" ng-repeat="item in showSelAreaLists"><span>{{item.p_name}}{{item.c_name}}{{item.t_name}}</span> <a href="javascript:;" class="pull-right" ng-click="delete($index)"><i class="icon-remove"></i></a></li></ul><button ng-hide="isShow" ng-click="isShow=true" class="btn btn-primary">选择区域</button><div ng-show="isShow"><div class="clearfix row" style="margin-top:10px;border-top:1px solid #ddd"><div class="col-sm-4"><div class="list-group h"><a href="javascript:;" class="list-group-item" ng-repeat="provice in proviceLists" ng-bind="provice.name" ng-click="selectProvice($event, provice.id, provice.name)"></a></div></div><div class="col-sm-4"><div class="list-group h"><a href="javascript:;" class="list-group-item" ng-repeat="city in cityLists" ng-bind="city.name" ng-click="selectCity($event, city.id, city.name)"></a></div></div><div class="col-sm-4"><div class="list-group h" id="town_lists"><a href="javascript:;" class="list-group-item" ng-repeat="town in townLists" ng-bind="town.name" ng-click="selectTown($event, town.id, town.name)"></a></div></div></div><div style="margin-top:10px"><button class="btn btn-primary" ng-click="orderSelectArea();">确定</button> <button class="btn btn-default" ng-click="showSelectArea();">关闭</button></div></div></div></div>
