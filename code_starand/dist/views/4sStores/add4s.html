<ul class="breadcrumb"><li><i class="icon-home home-icon"></i> <a href="#/home">主页</a></li><li><a href="#/home/cms/4sStores">4s店管理</a></li><li>{{title}}4s店</li></ul><div class="col-xs-12 mb50"><form class="form-horizontal" name="addSupplier"><div class="form-group"><label class="col-sm-2 control-label">所在省份：</label><div class="col-sm-6"><select class="form-control" ng-change="changeProvince()" ng-model="province_id"><option value="">请选择省份</option><option value="{{list.id}}" ng-repeat="list in province_list">{{list.name}}</option></select></div></div><div class="form-group"><label class="col-sm-2 control-label">所在城市：</label><div class="col-sm-6"><select class="form-control" ng-model="city_id" ng-change="changeCity()"><option value="">请选择城市</option><option value="{{list.id}}" ng-repeat="list in city_list">{{list.name}}</option></select></div></div><div class="form-group"><label for="supplier_name" class="col-sm-2 control-label">店面全称：</label><div class="col-sm-6"><input type="text" class="form-control" placeholder="请输入店面名称" ng-model="supplier_full_name"></div></div><div class="form-group"><label class="col-sm-2 control-label">店面简称：</label><div class="col-sm-6"><input type="text" class="form-control" placeholder="请输入店面简称" ng-model="supplier_name"></div></div><div class="form-group"><label class="col-sm-2 control-label">经营厂商品牌：</label><div class="col-sm-6"><ul class="show_area clearfix"><li class="clearfix" ng-repeat="list in selectedManu" ng-model="selectedManu"><span>{{list.manufactorName}}</span> <a href="javascript:;" class="pull-right" ng-click="deleteSelectedManu($index)"><i class="icon-remove"></i></a></li></ul><button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">选择厂商</button></div></div><div class="form-group"><label for="mphone" class="col-sm-2 control-label">商家电话：</label><div class="col-sm-6"><input type="text" class="form-control" id="mphone" placeholder="请输入商家电话" ng-model="supplier_tel" onkeyup='this.value=this.value.replace(/[^\d]/g,"")' onafterpaste='this.value=this.value.replace(/[^\d]/g,"")' name="mphone"></div></div><div class="form-group"><label class="col-sm-2 control-label">店面地址：</label><div class="col-sm-6"><input type="text" class="form-control" placeholder="请输入商家地址" ng-model="supplier_sale_addr"></div></div><div class="form-group"><label class="col-sm-2 control-label col-xs-12">经/纬度：</label><div class="col-sm-6"><div class="row"><div class="col-md-4 col-xs-12 mb10"><input type="text" class="form-control" placeholder="经度" onkeyup='this.value=this.value.replace(/[^\d]/g,"")' onafterpaste='this.value=this.value.replace(/[^\d]/g,"")' ng-model="bmap_lng"></div><div class="col-md-4 col-xs-12 mb10"><input type="text" class="form-control col-xs-6 col-sm-6" placeholder="纬度" onkeyup='this.value=this.value.replace(/[^\d]/g,"")' onafterpaste='this.value=this.value.replace(/[^\d]/g,"")' ng-model="bmap_lat"></div><div class="col-md-3 col-xs-12"><a class="btn btn-success btn-block" target="_blank" href="http://api.map.baidu.com/lbsapi/getpoint/index.html">获取经纬度</a></div></div></div></div><div class="form-group"><label class="col-sm-2 control-label">更新负责人：</label><div class="col-sm-6"><select class="form-control" ng-change="selectPeople()" ng-model="supplier_people" ng-options="v.account as v.realname for v in provincesData"><option value="">请选择更新负责人</option></select></div></div><div class="form-group"><label class="col-sm-2 control-label">二网经理：</label><div class="col-sm-6"><table><tbody><tr ng-repeat="leader in  supplier_leader" class="mb10" ng-model="supplier_leader"><td style="padding:5px"><input type="text" ng-model="$parent.supplier_leader[$index].name" class="form-control" placeholder="姓名"></td><td style="padding:5px"><input type="text" onkeyup='this.value=this.value.replace(/[^\d]/g,"")' onafterpaste='this.value=this.value.replace(/[^\d]/g,"")' ng-model="$parent.supplier_leader[$index].mobile" class="form-control" placeholder="手机号"></td><td><button ng-if="$index==0" class="btn btn-primary btn-sm" ng-click="addLeader()">新增</button> <button ng-if="$index!=0" class="btn btn-danger btn-sm" ng-click="deleteLeader($index)">删除</button></td></tr></tbody></table></div></div><div class="form-group mt20" ng-show="add"><div class="col-sm-offset-2 col-sm-6"><button type="button" class="btn btn-success btn-block" ng-click="sendMsg()">提交新增</button></div></div><div class="form-group mt20" ng-show="save"><div class="col-sm-offset-2 col-sm-6"><button type="button" class="btn btn-success btn-block" ng-click="editMsg()">提交编辑</button></div></div></form></div><div class="modal fade" id="myModal" tabindex="-1" role="dialog"><div class="modal-dialog" role="document"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button><h4 class="modal-title" id="myModalLabel">添加经营品牌厂商</h4></div><div class="modal-body"><form><div class="form-group"><select class="form-control" ng-model="manuObj" ng-options="list.name for list in manu_list"><option value="">请选择厂商品牌</option></select></div></form></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">取消</button> <button type="button" class="btn btn-primary" ng-click="saveManu()">确定</button></div></div></div></div><style>.show_area li{float:left;position:relative;background:#91b8d0;color:#fff;padding:2px 4px;margin-right:10px;margin-bottom:4px}.show_area li a{padding-left:6px;color:#337ab7}</style>
