<ul class="breadcrumb"><li><i class="icon-home home-icon"></i> <a href="#/home">主页</a></li><li>统计报表</li><li class="active">用户注册量/认证量统计</li></ul><div class="col-xs-12 mb50"><form class="form-inline mb10"><div class="form-group"><label for="start_time">开始时间：</label> <input type="text" ng-model="start_time" class="form-control" id="start_time" placeholder="开始日" readonly="readonly"></div><div class="form-group"><label for="end_time">结束时间：</label> <input type="text" ng-model="end_time" class="form-control" id="end_time" placeholder="截止日" readonly="readonly"></div><button type="submit" class="btn btn-default" ng-click="selectUserNum()">统计</button></form><div><h4 class="page-tit">用户注册量/认证量统计</h4><div class="table-responsive"><table class="table table-bordered dataList hover"><thead><tr><th>用户总数</th><th>已认证用户</th><th>已认证用户所在比例</th></tr></thead><tbody><tr ng-repeat="list in user_num"><td ng-bind="list.num"></td><td ng-bind="list.person"></td><td ng-bind="proportion"></td></tr></tbody></table></div></div></div><script type="text/javascript">$("#start_time").datetimepicker({format:"yyyy-mm-dd",autoclose:!0,minView:"month",todayHighlight:1,clearBtn:!0}).on("changeDate",function(){var t=$("#start_time").val();$("#end_time").datetimepicker("setStartDate",t)}),$("#end_time").datetimepicker({format:"yyyy-mm-dd",autoclose:!0,minView:"month",todayHighlight:1,clearBtn:!0}).on("changeDate",function(){var t=$("#end_time").val();$("#start_time").datetimepicker("setEndDate",t)})</script>
