<ul class="breadcrumb"><li><i class="icon-home home-icon"></i> <a href="#/home">主页</a></li><li class="active">特色资源列表</li></ul><div class="col-xs-12 mb50"><form class="form-inline mb10"><div class="form-group mr10"><a class="btn btn-primary btn-block" href="#/home/cms/releaseFeaturedResources?type=1">发布回租资源</a></div><div class="form-group mr10"><a class="btn btn-primary btn-block" href="#/home/cms/releaseFeaturedResources?type=2">发布正租资源</a></div><div class="form-group mr10"><a class="btn btn-primary btn-block" href="#/home/cms/planManagementLists">方案管理</a></div><div class="form-group mr10" ng-click="Refresh()"><a class="btn btn-primary btn-block" href="javascript:;">刷新</a></div></form><div><h4 class="page-tit">特色资源列表</h4><form class="form-inline mb10"><div class="form-group mb10 mr10"><label>资源类型</label> <select class="form-control" ng-model="type" ng-change="changeType()"><option value="">全部</option><option value="1">正租资源</option><option value="2">回租资源</option></select></div><div class="form-group mb10 mr10"><label>品牌选择</label> <select class="form-control" ng-model="brand_id" ng-change="changeCarBrand()"><option value="">全部</option><option value="{{brand.id}}" ng-repeat="brand in carBrandLists">{{brand.name}}</option></select></div><div class="form-group mb10 mr10"><label>子品牌选择</label> <select class="form-control" ng-model="subrand_id" ng-change="changeSubBrand()"><option value="">全部</option><option value="{{sub_brand.id}}" ng-repeat="sub_brand in sub_brand_list">{{sub_brand.name}}</option></select></div><div class="form-group mb10 mr10"><label>车型选择</label> <select class="form-control" ng-model="modle_id" ng-change="changeModel()"><option value="">全部</option><option value="{{model.id}}" ng-repeat="model in model_list">{{model.year+'款 '+ model.name}}</option></select></div><div class="form-group mb10 mr10"><input type="text" class="form-control" id="end_time" ng-model="end_time" placeholder="请选择时间" readonly="readonly"></div><div class="form-group mb10"><button class="btn btn-primary btn-block" ng-click="search()" ng-disabled="has_clicked">搜索</button></div></form><div><div class="table-responsive"><table class="table table-bordered dataList hover"><thead><tr><th>资源编号</th><th>品牌名称</th><th>车型名称</th><th>外观颜色</th><th>销售价</th><th>更新时间</th><th>过期时间</th><th>发布人</th><th>状态</th><th>操作</th></tr></thead><tbody id="contentList"><tr ng-repeat="item in resourceLists"><td ng-bind="item.id"></td><td ng-bind="item.brand_name"></td><td ng-bind="item.sub_brand_name + ' ' + item.model_name"></td><td>sdfsdf</td><td ng-bind="item.sale_price"></td><td ng-bind="item.create_time"></td><td ng-bind="item.end_time"></td><td ng-bind="item.account"></td><td ng-bind="item.state==1?'发布':'未发布'"></td><td><button class="btn btn-sm btn-primary" ng-click="listDetail($index)">查看</button> <button class="btn btn-sm btn-success" ng-click="listEdit(item.type, item.id)">编辑</button> <button class="btn btn-sm btn-danger" ng-click="listDelete(item.id)">删除</button></td></tr></tbody></table></div><div class="page" ck-page></div></div></div></div><div class="modal fade bs-example-modal-lg" id="listDetail" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"><div class="modal-dialog modal-lg" role="document"><div class="modal-content"><div class="panel panel-info" style="margin-bottom:0"><div class="panel-heading clearfix"><div class="pull-left"><span style="line-height:2">资源详情</span></div><div class="pull-right"><button class="btn btn-info btn-sm" ng-click="listEdit(showListDetail.type, showListDetail.id, 'model')">编辑</button></div></div><div class="panel-body"><div class="row"><div class="col-sm-6"><dl class="dl-horizontal"><dt>品牌：</dt><dd>宝骏</dd><dt>车型：</dt><dd>宝骏</dd><dt>销售价：</dt><dd>100000000</dd><dt>销售区域：</dt><dd>宝骏</dd></dl></div><div class="col-sm-6"><dl class="dl-horizontal"><dt>子品牌：</dt><dd>宝骏</dd><dt>指导价：</dt><dd>宝骏</dd><dt>开票价：</dt><dd>宝骏</dd><dt>出厂日期：</dt><dd>宝骏</dd></dl></div></div><div><dl class="dl-horizontal"><dt>金融方案：</dt><dd><div class="panel panel-warning"><div class="panel-heading clearfix" style="padding:5px 15px;line-height:1.5"><div class="pull-left"><span>平安金融-零首付轻松购</span></div><div class="pull-right"><button class="btn btn-default btn-xs">查看方案详情</button></div></div><div class="panel-body" style="padding:0"><table class="table table-bordered table-responsive"><tr><th>首付</th><th>期数</th><th>月供</th><th>返佣</th></tr><tr><td>xxx</td><td>$100</td><td>$100</td><td>$100</td></tr></table></div></div></dd></dl></div></div></div><div class="modal-footer"><button type="button" class="btn btn-primary" data-dismiss="modal">确定</button></div></div></div></div>
