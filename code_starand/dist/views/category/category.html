<ul class="breadcrumb"><li><i class="icon-home home-icon"></i> <a href="#/home">主页</a></li><li class="active">问题分类管理</li></ul><div class="col-xs-12 mb50"><form class="form-inline mb10"><div class="form-group"><button ng-click="jump('/home/addCategory')" class="btn btn-primary btn-block"><i class="icon-plus">&nbsp;添加分类</i></button></div></form><div><h4 class="page-tit">问题分类列表</h4><div class="table-responsive"><table class="table table-bordered dataList"><thead><tr><th>ID</th><th>名称</th><th>图片</th><th>操作</th></tr></thead><tbody class="default"><tr ng-repeat="category in categoryData"><td ng-bind="category.id"></td><td ng-bind="category.name"></td><td><img style="height:40px" ng-src="{{category.picture?IP+category.picture:'images/none.jpg'}}" height="100"></td><td><button class="btn btn-danger btn-sm" ng-click="deleteCategory(category.id)"><i class="icon-trash"></i> 删除</button></td></tr></tbody></table></div><div class="page" ck-page></div></div></div>
