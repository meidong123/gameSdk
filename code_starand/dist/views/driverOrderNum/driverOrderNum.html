<ul class="breadcrumb"><li><i class="icon-home home-icon"></i> <a href="#/home">主页</a></li><li>统计报表</li><li class="active">司机完成订单总数统计</li></ul><div class="col-xs-12 mb50"><form class="form-inline mb10"><div class="form-group"><label for="start_time">开始时间：</label> <input type="text" ng-model="start_time" class="form-control" id="start_time" placeholder="开始日" readonly="readonly"></div><div class="form-group"><label for="end_time">结束时间：</label> <input type="text" ng-model="end_time" class="form-control" id="end_time" placeholder="截止日" readonly="readonly"></div><button type="submit" class="btn btn-default" ng-click="selectDriverOrderNum()">统计</button></form><div><h4 class="page-tit">司机完成订单信息统计</h4><div class="table-responsive"><table class="table table-bordered dataList hover"><thead><tr><th>司机姓名</th><th>司机电话</th><th>完成订单数量</th></tr></thead><tbody><tr ng-repeat="list in order_num"><td ng-bind="list.transit_user_name"></td><td ng-bind="list.transit_user_mobile"></td><td ng-bind="list.number"></td></tr></tbody></table></div><div class="page" ck-page></div></div></div><script type="text/javascript">$("#start_time").datetimepicker({format:"yyyy-mm-dd",autoclose:!0,minView:"month",todayHighlight:1,clearBtn:!0}).on("changeDate",function(){var t=$("#start_time").val();$("#end_time").datetimepicker("setStartDate",t)}),$("#end_time").datetimepicker({format:"yyyy-mm-dd",autoclose:!0,minView:"month",todayHighlight:1,clearBtn:!0}).on("changeDate",function(){var t=$("#end_time").val();$("#start_time").datetimepicker("setEndDate",t)})</script>
