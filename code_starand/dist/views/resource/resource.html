<ul class="breadcrumb"><li><i class="icon-home home-icon"></i> <a href="#/home">主页</a></li><li class="active">资源管理</li></ul><div class="col-xs-12 mb50"><form class="form-inline mb10"><div class="form-group mr10"><button class="btn btn-primary btn-block" ng-click="jump('/home/addResource')"><i class="icon-plus"></i> &nbsp;发布资源</button></div><div class="form-group mr10"><button class="btn btn-primary btn-block" ng-click="refreshResource()">刷新</button></div><div class="form-group mr10"><button class="btn btn-primary btn-block" ng-click="checkResource()">审核所有资源</button></div></form><form class="form-inline mb10"><div class="form-group mr10"><input type="text" class="form-control" placeholder="搜索资源编号" ng-model="code"></div><div class="form-group mr10"><input type="text" class="form-control" placeholder="搜索品牌" ng-model="sub_brand"></div><div class="form-group mr10"><input type="text" class="form-control" placeholder="搜索车型" ng-model="model_name"></div><div class="form-group mr10"><input type="text" class="form-control" placeholder="搜索二网经理" ng-model="user_name"></div><div class="form-group mr10"><input type="text" class="form-control" placeholder="搜索二网经理电话" ng-model="mobile"></div><div class="form-group mr10"><button class="btn btn-primary btn-block" ng-click="resource_search()">搜索</button></div></form><div><h4 class="page-tit">资源列表</h4><div class="table-responsive"><table class="table table-bordered dataList hover"><thead><tr><th>资源id</th><th>资源编号</th><th>品牌名称</th><th>车型名称</th><th>外观颜色</th><th>内饰颜色</th><th>发布时间</th><th>过期时间</th><th>二网经理</th><th>发布者</th><th>状态</th><th>是否可用</th></tr></thead><tbody id="contentList"><tr ng-click="jump('/home/resourceDetail/'+resource.id)" ng-repeat="resource in resourceData"><td ng-bind="resource.id"></td><td ng-bind="resource.code"></td><td ng-bind="resource.brand_name+' '+resource.sub_brand_name"></td><td ng-bind="resource.year+'款 '+resource.model_name"></td><td ng-bind="resource.colors"></td><td ng-bind="resource.interior"></td><td ng-bind="resource.create_time|limitTo:10"></td><td ng-bind="resource.end_time|limitTo:10"></td><td ng-bind="resource.supplier_leader_name"></td><td ng-bind="resource.realname"></td><td ng-class="resource.state==1?'text-success':(resource.state==2?'text-danger':'text-warning')" ng-bind="resource.state==0?'待审核':(resource.state==1?'已通过':'未通过')"></td><td ng-class="resource.enable==0?'text-success':'text-danger'" ng-bind="resource.enable==0?'可用':'不可用'"></td></tr></tbody></table></div><div class="page" ck-page></div></div></div>
