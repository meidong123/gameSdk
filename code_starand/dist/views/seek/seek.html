<ul class="breadcrumb"><li><i class="icon-home home-icon"></i> <a href="#/home">主页</a></li><li class="active">寻车管理</li></ul><div class="col-xs-12 mb50"><div><h4 class="page-tit">寻车列表</h4><div><div class="table-responsive"><table class="table table-bordered dataList"><thead><tr><th>账号</th><th>寻车人</th><th>手机号</th><th>品牌</th><th>车型</th><th>颜色</th><th>销售区域</th><th>指导价</th><th>期望价格</th><th>创建日期</th><th>是否已处理</th><th>处理备注</th><th>操作</th></tr></thead><tbody><tr ng-repeat="seek in seekData"><td ng-bind="seek.account"></td><td ng-bind="seek.real_name"></td><td ng-bind="seek.mobile"></td><td ng-bind="seek.brand_name+' '+seek.sub_brand_name"></td><td ng-bind="seek.year+'款 '+seek.modelName"></td><td ng-bind="seek.colors"></td><td ng-bind="seek.sale_provinces"></td><td>{{seek.refer_price}}</td><td ng-bind="(seek.target_price/10000).toFixed(2)+'万'"></td><td ng-bind="seek.create_time"></td><td ng-class="seek.result_flag==0?'text-danger':''" ng-bind="seek.result_flag==0?'待处理':'已处理'"></td><td ng-bind="seek.result_data"></td><td><div class="btn-group-vertical btn-group-sm"><button class="btn btn-danger" ng-click="seekDelete(seek.id)"><i class="icon-trash"></i> 删除</button> <button ng-show="seek.result_flag==0" class="btn btn-info" ng-click="seekResult(seek.id)"><i class="icon-check-sign"></i> 处理</button></div></td></tr></tbody></table></div><div class="page" ck-page></div></div></div></div>
