<ul class="breadcrumb"><li><i class="icon-home home-icon"></i> <a href="#/home">主页</a></li><li class="active">资源订单管理</li></ul><div class="col-xs-12 mb50"><form class="form-inline"><div class="form-group mb10"><label>订单状态：</label> <select class="form-control" ng-model="state" ng-change="changeState()"><option value="">全部</option><option value="0">资料收集中</option><option value="1">审核中</option><option value="2">审核通过</option><option value="3">审核失败</option><option value="4">审核有条件通过</option><option value="5">合同签订中</option><option value="6">提车中</option><option value="7">交车中</option><option value="8">订单完成</option></select></div><div class="form-group mb10"><label>订单类型：</label> <select class="form-control" ng-model="order_type" ng-change="changeType()"><option value="">全部</option><option value="3">正租资源订单</option><option value="4">回租资源订单</option></select></div><div class="form-group mb10"><label>省：</label> <select class="form-control" ng-model="province_id" ng-change="changeProvince()"><option value="">全部</option><option value="{{province.id}}" ng-repeat="province in province_list">{{province.name}}</option></select></div><div class="form-group mb10"><label>市：</label> <select class="form-control" ng-model="city_id" ng-change="changeCity()"><option value="">全部</option><option value="{{city.id}}" ng-repeat="city in city_list">{{city.name}}</option></select></div><div class="form-group mb10"><label>区县：</label> <select class="form-control" ng-model="area_id" ng-change="changeCounty()"><option value="">全部</option><option value="{{county.id}}" ng-repeat="county in county_list">{{county.name}}</option></select></div><div class="form-group mb10"><label>开始日期：</label> <input type="text" ng-model="start_time" class="form-control" id="start_time" placeholder="请选择车源有效期" readonly="readonly"></div><div class="form-group mb10"><label class="control-label">结束日期：</label> <input type="text" ng-model="end_time" class="form-control" id="end_time" placeholder="请选择车源有效期" readonly="readonly"></div><div class="form-group mb10"><input type="text" class="form-control" ng-model="order_code" placeholder="搜索订单编号"></div><div class="form-group mb10"><input type="text" class="form-control" ng-model="user_mobile" placeholder="搜索购车人电话"></div><div class="form-group mb10"><input type="text" class="form-control" ng-model="user_name" placeholder="搜索购车人姓名"></div><div class="form-group mb10"><button type="button" class="btn btn-primary btn-block" ng-click="order_search()">搜索</button></div></form><div><h4 class="page-tit">订单列表</h4><div class="table-responsive"><table class="table table-bordered dataList hover"><thead><tr><th>订单ID</th><th>订单编号</th><th>购车人</th><th>联系电话</th><th>下单用户</th><th>下单日期</th><th>订单类型</th><th>订单状态</th></tr></thead><tbody><tr ng-click="jump('/home/cms/resOrderDetail/'+list.id)" ng-repeat="list in orderData"><td ng-bind="list.id"></td><td ng-bind="list.order_code"></td><td ng-bind="list.user_name"></td><td ng-bind="list.user_mobile"></td><td ng-bind="list.realname"></td><td ng-bind="list.create_time"></td><td ng-bind="list.order_type | resource_type"></td><td>{{list.order_state_describe}}</td></tr></tbody></table></div><div class="page" ck-page></div></div></div>
