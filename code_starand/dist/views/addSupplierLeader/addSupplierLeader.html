<ul class="breadcrumb"><li><i class="icon-home home-icon"></i> <a href="#/home">主页</a></li><li><a href="#/home/cms/supplierLeader">二网经理管理</a></li><li>添加二网经理</li></ul><div><div class="col-xs-12"><form class="form-horizontal" name="addLeaderForm"><div class="form-group" ng-class="{'has-error':addLeaderForm.supplier_name.$error.required
                            &&addLeaderForm.supplier_name.$touched,
                            'has-success':addLeaderForm.supplier_name.$error.required===undefined}"><label class="col-sm-3 control-label">商家：</label><div class="col-sm-7 supplier_list"><input ng-model="supplier_name" name="supplier_name" class="form-control" placeholder="搜索商家" type="text" required><ul class="list-group"><li class="list-group-item" ng-repeat="supplier in supplierList" data-supplier="{{supplier.supplier_id}}" ng-bind="supplier.supplier_name" ng-click="selSupplier($event)"></li></ul></div></div><div class="form-group" ng-class="{'has-error':addLeaderForm.supplier_leader_name.$error.required
                            &&addLeaderForm.supplier_leader_name.$touched,
                           'has-success':addLeaderForm.supplier_leader_name.$error.required===undefined}"><label class="col-sm-3 control-label">姓名：</label><div class="col-sm-7"><input type="text" class="form-control" placeholder="请输入姓名" name="supplier_leader_name" ng-model="supplier_leader_name" required></div></div><div class="form-group" ng-class="{'has-error':addLeaderForm.supplier_leader_mobile.$error.required
                            &&addLeaderForm.supplier_leader_mobile.$touched,
                            'has-success':addLeaderForm.supplier_leader_mobile.$error.required===undefined}"><label class="col-sm-3 control-label">联系电话：</label><div class="col-sm-7"><input type="text" class="form-control" placeholder="请输入联系电话" ng-model="supplier_leader_mobile" name="supplier_leader_mobile" required></div></div><div class="form-group mt20"><div class="col-sm-offset-3 col-sm-7"><button type="button" class="btn btn-success btn-block" ng-click="addLeader()" ng-disabled="addLeaderForm.$invalid || addLeader_btn"><i class="icon-ok"></i> 提交</button></div></div></form></div></div>
