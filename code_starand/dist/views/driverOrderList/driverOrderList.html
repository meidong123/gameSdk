<ul class="breadcrumb"><li><i class="icon-home home-icon"></i> <a href="#/home">主页</a></li><li>统计报表</li><li class="active">司机完成订单列表统计</li></ul><div class="col-xs-12 mb50"><form class="form-inline mb10"><div class="form-group"><label for="start_time">开始时间：</label> <input type="text" ng-model="start_time" class="form-control" id="start_time" placeholder="开始日" readonly="readonly"></div><div class="form-group"><label for="end_time">结束时间：</label> <input type="text" ng-model="end_time" class="form-control" id="end_time" placeholder="截止日" readonly="readonly"></div><button type="submit" class="btn btn-default" ng-click="selectDriverOrderList()">统计</button></form><div><h4 class="page-tit">司机完成订单信息统计</h4><div class="table-responsive"><table class="table table-bordered dataList hover"><thead><tr><th>编号</th><th>商家账号</th><th>商家名称</th><th>商家地址</th><th>4S店名称</th><th>4S店地址</th><th>4S店联系人</th><th>4S店联系方式</th><th>目的地</th><th>外观颜色</th><th>内饰</th><th>成交价</th><th>品牌</th><th>车系</th><th>车型</th><th>物流人员</th><th>物流费用</th><th>创建时间</th></tr></thead><tbody><tr ng-repeat="list in order_list"><td ng-bind="list.code"></td><td ng-bind="list.company_account"></td><td ng-bind="list.company_name"></td><td ng-bind="list.company_addr"></td><td ng-bind="list.supplier_name"></td><td ng-bind="list.supplier_location"></td><td ng-bind="list.seller_name"></td><td ng-bind="list.seller_mobile"></td><td ng-bind="list.destination"></td><td ng-bind="list.color"></td><td ng-bind="list.interior"></td><td ng-bind="list.real_price|currency:'￥'"></td><td ng-bind="list.brand_name"></td><td ng-bind="list.sub_brand_name"></td><td ng-bind="list.model_name"></td><td ng-bind="list.transit_user_name"></td><td ng-bind="list.transit_price|currency:'￥'"></td><td ng-bind="list.create_time"></td></tr></tbody></table></div><div class="page" ck-page></div></div></div><script type="text/javascript">$("#start_time").datetimepicker({format:"yyyy-mm-dd",autoclose:!0,minView:"month",todayHighlight:1,clearBtn:!0}).on("changeDate",function(){var t=$("#start_time").val();$("#end_time").datetimepicker("setStartDate",t)}),$("#end_time").datetimepicker({format:"yyyy-mm-dd",autoclose:!0,minView:"month",todayHighlight:1,clearBtn:!0}).on("changeDate",function(){var t=$("#end_time").val();$("#start_time").datetimepicker("setEndDate",t)})</script>
