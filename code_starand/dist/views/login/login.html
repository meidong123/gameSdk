<div class="container-fluid login"><div class="login_box clearfix"><div class="login_content"><h3 class="text-center"><img src="images/logo_cheku.png" alt="LOGO" width="100%" height="100%"></h3><form name="loginFrom"><div class="form-group has-feedback" ng-class="{'has-error':loginFrom.username.$error.required&&loginFrom.username.$touched,'has-success':loginFrom.username.$error.required===undefined}"><input type="text" class="form-control" name="username" placeholder="用户名" ng-model="username" required> <span class="form-control-feedback"><i ng-class="{
                                        'icon-remove':loginFrom.username.$error.required
                                        &&loginFrom.username.$touched,
                                        'icon-ok':loginFrom.username.$error.required===undefined}"></i></span></div><div class="form-group has-feedback" ng-class="{'has-error':loginFrom.password.$error.required&&loginFrom.password.$touched,'has-success':loginFrom.password.$error.required===undefined}"><input type="password" class="form-control" name="password" placeholder="密码" ng-model="password" required> <span class="form-control-feedback"><i ng-class="{
                                        'icon-remove':loginFrom.password.$error.required
                                        &&loginFrom.password.$touched,
                                        'icon-ok':loginFrom.password.$error.required===undefined}"></i></span></div><button type="submit" class="btn btn-primary btn-block login_btn" ng-click="login()" ng-disabled="loginState">登录</button></form></div></div></div>
