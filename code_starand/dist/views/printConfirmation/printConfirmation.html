<div style="margin:20px 40px"><div class="logo"><img src="images/logo_cheku.png" alt="" width="150"></div><h3 class="text-center">4S店确认函</h3><form action="" class="form-horizontal"><div class="form-group"><label class="col-xs-3 control-label">4S店全称：</label><div class="col-xs-9 info"><span ng-bind="order.supplier_name"></span></div></div><div class="form-group"><label class="col-xs-3 control-label">提车联系人：</label><div class="col-xs-9 info"><span ng-bind="order.seller_name"></span></div></div><div class="form-group"><label class="col-xs-3 control-label">联系电话：</label><div class="col-xs-9 info"><span ng-bind="order.seller_mobile"></span></div></div><div class="form-group"><p class="col-xs-12 col-sm-offset-1 col-sm-11">我公司授 四川三安合商务咨询有限公司 委托验收并运输车辆，车辆信息和付款信息如下：</p></div><div class="form-group"><label class="col-xs-3 control-label">品牌：</label><div class="col-xs-9 info"><span ng-bind="order.brand_name+' '+order.sub_brand_name"></span></div></div><div class="form-group"><label class="col-xs-3 control-label">车型：</label><div class="col-xs-9 info"><span ng-bind="order.year+'款 '+order.auto_model_name"></span></div></div><div class="form-group"><label class="col-xs-3 control-label">车身颜色：</label><div class="col-xs-9 info"><span ng-bind="order.auto_color"></span></div></div><div class="form-group"><label class="col-xs-3 control-label">内饰颜色：</label><div class="col-xs-9 info"><span ng-bind="order.interior"></span></div></div><div class="form-group"><label class="col-xs-3 control-label">提车数量：</label><div class="col-xs-9 info"><span>1台</span></div></div><div class="form-group"><label class="col-xs-3 control-label">开票价：</label><div class="col-xs-9 info"><span ng-bind="order.real_price+' 元'"></span></div></div><div class="form-group"><label class="col-xs-3 control-label">已支付车款：</label><div class="col-xs-9 info"><span ng-bind="order.downpayment_price+' 元'"></span></div></div><div class="form-group"><label class="col-xs-3 control-label">待支付车款：</label><div class="col-xs-9 info"><span ng-bind
