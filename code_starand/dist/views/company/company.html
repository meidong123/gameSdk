<ul class="breadcrumb"><li><i class="icon-home home-icon"></i> <a href="#/home">主页</a></li><li class="active">公司管理</li></ul><div class="col-xs-12 mb50 resource-management"><form class="form-inline mb10"><div class="form-group"><a href="#/home/cms/addCompany" class="btn btn-primary btn-block"><i class="icon-plus"></i> 添加公司</a></div><div class="form-group"><select class="form-control" ng-model="provinceId" ng-change="selectProvince()"><option value="">请选择省份</option><option value="{{province.id}}" ng-repeat="province in provinceList">{{province.name}}</option></select></div><div class="form-group"><select class="form-control" ng-model="cityId" ng-change="selectCity()"><option value="">请选择市</option><option value="{{city.id}}" ng-repeat="city in cityLists">{{city.name}}</option></select></div><div class="form-group"><select class="form-control" ng-model="co_type" ng-change="selectCompany()"><option value="">请选择公司类型</option><option value="1">资源方公司</option><option value="2">IBD公司</option><option value="3">物流公司</option></select></div><div class="form-group"><input type="text" id="company_name" class="form-control" ng-model="company_name" placeholder="搜索公司名称"></div><div class="form-group"><a href="javascript:;" class="btn btn-primary btn-block" ng-click="Search()">搜索</a></div></form><div><h4 class="page-tit">公司列表</h4><div class="table-responsive"><table id="grid-table" class="table table-bordered dataList hover"><thead><tr class="table-header"><th>公司ID</th><th>组织ID</th><th>公司名称</th><th>省</th><th>市</th><th>地址</th></tr></thead><tbody><tr ng-repeat="item in companyList" ui-sref="home.companyDetail({company_id:item.company_id,company_type:item.company_type})"><td ng-bind="item.company_id"></td><td ng-bind="item.unit_id"></td><td ng-bind="item.company_name"></td><td ng-bind="item.company_province_name"></td><td ng-bind="item.company_city_name"></td><td ng-bind="item.company_addr"></td></tr></tbody></table></div><div class="page" ck-page></div></div></div>
