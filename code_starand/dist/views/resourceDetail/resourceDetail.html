<ul class="breadcrumb"><li><i class="icon-home home-icon"></i> <a href="#/home">主页</a></li><li><a href="#/home/cms/resource">资源列表</a></li><li>资源详情</li></ul><div class="col-xs-12"><form class="form-inline mb10"><div class="form-group" ng-show="resourceDetail.state==0"><a class="btn btn-primary btn-block" ng-click="checkResource()"><i class="icon-check-sign"></i> 审核资源</a></div><div class="form-group"><a class="btn btn-danger btn-block" ng-click="deleteResource()"><i class="icon-trash"></i> 删除资源</a></div><div class="form-group" ng-show="resourceDetail.enable==0"><a class="btn btn-warning btn-block" ng-click="enableResource(1)"><i class="icon-ban-circle"></i> 禁用资源</a></div><div class="form-group" ng-show="resourceDetail.enable==1"><a class="btn btn-success btn-block" ng-click="enableResource(0)"><i class="icon-check"></i> 启用资源</a></div></form><div><ul class="nav nav-tabs nav-justified" id="myTabs"><li class="active"><a data-toggle="tab" href="#resourceInfo">资源信息</a></li></ul><div id="myTabContent" class="tab-content"><div class="tab-pane fade active in" id="resourceInfo"><form class="form-horizontal"><div class="form-group"><label class="col-sm-3 control-label">资源id：</label><div class="col-sm-7"><span class="infor" ng-bind="resourceDetail.resource_id"></span></div></div><div class="form-group"><label class="col-sm-3 control-label">资源编号：</label><div class="col-sm-7"><span class="infor" ng-bind="resourceDetail.code"></span></div></div><div class="form-group"><label class="col-sm-3 control-label">品牌名称：</label><div class="col-sm-7"><span class="infor" ng-bind="resourceDetail.sub_brand_name"></span></div></div><div class="form-group"><label class="col-sm-3 control-label">车型：</label><div class="col-sm-7"><span class="infor" ng-bind="resourceDetail.year+'款 '+resourceDetail.model_name"></span></div></div><div class="form-group"><label class="col-sm-3 control-label">颜色：</label><div class="col-sm-7"><span class="infor" ng-bind="resourceDetail.colors"></span></div></div><div class="form-group"><label class="col-sm-3 control-label">内饰：</label><div class="col-sm-7"><span class="infor" ng-bind="resourceDetail.interior"></span></div></div><div class="form-group"><label class="col-sm-3 control-label">指导价格：</label><div class="col-sm-7"><span class="infor">{{resourceDetail.guide_price}}元</span></div></div><div class="form-group"><label class="col-sm-3 control-label">销售价格：</label><div class="col-sm-7"><span class="infor">{{resourceDetail.sale_price}}元</span></div></div><div class="form-group"><label class="col-sm-3 control-label">现车/期车：</label><div class="col-sm-7"><span class="infor">{{resourceDetail.type}}</span></div></div><div class="form-group"><label class="col-sm-3 control-label">手续是否齐全：</label><div class="col-sm-7"><span class="infor">{{resourceDetail.attachment}}</span></div></div><div class="form-group"><label class="col-sm-3 control-label">生产日期：</label><div class="col-sm-7"><span class="infor" ng-bind="resourceDetail.manufacture_time"></span></div></div><div class="form-group"><label class="col-sm-3 control-label">过期时间：</label><div class="col-sm-7"><span class="infor" ng-bind="resourceDetail.end_time|limitTo:10"></span></div></div><div class="form-group"><label class="col-sm-3 control-label">车源所在地：</label><div class="col-sm-7"><span class="infor" ng-bind="resourceDetail.supplier_city"></span></div></div><div class="form-group"><label class="col-sm-3 control-label">销售地区：</label><div class="col-sm-7"><span class="infor" ng-bind="resourceDetail.sale_area"></span></div></div><div class="form-group"><label class="col-sm-3 control-label">商家名称：</label><div class="col-sm-7"><span class="infor" ng-bind="resourceDetail.company"></span></div></div><div class="form-group"><label class="col-sm-3 control-label">二网经理：</label><div class="col-sm-7"><span class="infor" ng-bind="resourceDetail.name"></span></div></div><div class="form-group"><label class="col-sm-3 control-label">二网经理电话：</label><div class="col-sm-7"><span class="infor" ng-bind="resourceDetail.mobile"></span></div></div><div class="form-group"><label class="col-sm-3 control-label">分机号：</label><div class="col-sm-7"><span class="infor" ng-bind="resourceDetail.voip_mobile"></span></div></div><div class="form-group"><label class="col-sm-3 control-label">状态：</label><div class="col-sm-7"><span class="infor" ng-class="resourceDetail.state==0?'text-warning':(resourceDetail.state==1?'text-success':'text-danger')" ng-bind="resourceDetail.state==0?'待审核':(resourceDetail.state==1?'已通过':'未通过')"></span></div></div><div class="form-group"><label class="col-sm-3 control-label">是否可用：</label><div class="col-sm-7"><span class="infor" ng-class="resourceDetail.enable==0?'text-success':'text-danger'" ng-bind="resourceDetail.enable==0?'可用':'不可用'"></span></div></div></form></div></div></div></div><script>$("#myTabs a").click(function(t){t.preventDefault(),$(this).tab("show")})</script>
