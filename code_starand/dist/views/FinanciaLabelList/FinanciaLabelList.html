<ul class="breadcrumb"><li><i class="icon-home home-icon"></i> <a href="#/home">主页</a></li><li class="active">金融标签管理</li></ul><div class="col-xs-12 mb50"><form class="form-inline mb10"><div class="form-group mr10"><a href="#/home/cms/addFinanciaLabel" class="btn btn-primary btn-block"><i class="icon-plus"></i> 新增金融标签</a></div><div class="form-group mr10"><select class="form-control" ng-model="province_id" ng-change="changeProvince()"><option value="">请选择省份</option><option value="{{province.id}}" ng-repeat="province in province_list">{{province.name}}</option></select></div><div class="form-group mr10"><select class="form-control" ng-model="city_id" ng-change="changeCity()"><option value="">请选择城市</option><option value="{{city.id}}" ng-repeat="city in city_list">{{city.name}}</option></select></div><div class="form-group mr10"><select class="form-control" ng-model="brand_id" ng-change="changeBrand()"><option value="">请选择品牌</option><option value="{{list.id}}" ng-repeat="list in manu_list">{{list.name}}</option></select></div><div class="form-group mr10"><input type="text" class="form-control" ng-model="policy_detail" placeholder="搜索政策相关信息"></div><button class="btn btn-primary" ng-click="search_policy()">搜索</button></form><div><h4 class="page-tit">金融标签政策管理列表</h4><div class="table-responsive"><table id="grid-table" class="table table-bordered"><thead><tr class="table-header"><th>ID</th><th>省</th><th>市</th><th>品牌</th><th>政策标签</th><th>操作栏</th></tr></thead><tbody><tr ng-repeat="finanical in finanicalData"><td>{{finanical.financeId}}</td><td>{{finanical.provinceName}}</td><td>{{finanical.cityName}}</td><td>{{finanical.brandName}}</td><td>{{finanical.policyDetail}}</td><td><button class="btn btn-info btn-xs" ng-click="editFinanical(finanical.financeId,$index)"><i class="icon-check-sign"></i> 编辑</button> <button class="btn btn-danger btn-xs" ng-click="deleteFinanical(finanical.financeId)"><i class="icon-trash"></i> 删除</button></td></tr></tbody></table></div><div class="page" ck-page ng-if="finanicalData"></div></div></div>
