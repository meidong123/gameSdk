<ul class="breadcrumb"><li><i class="icon-home home-icon"></i> <a href="#/home">主页</a></li><li><a href="#/home/cms/counselManagement">资讯管理</a></li><li class="active">发布资讯</li></ul><div class="col-sm-8 col-sm-offset-2 col-xs-12 mb50 release-management"><div class="form-group clearfix"><label for="title" class="col-sm-2 control-label">标题</label><div class="col-sm-10 title"><input type="text" ng-model="releaseTitle" ng-change="inputTit()" class="form-control" id="title" placeholder="请输入标题"> <span class="tip"><span ng-bind="titLen"></span>/38</span></div></div><div class="form-group clearfix"><label class="col-sm-2 control-label">列表封面</label><div class="col-sm-10"><div class="site-demo-upload upload-list-face"><img id="show_list_face" ng-src="{{listFace?listFace:'images/none.png'}}" alt="列表封面"><p>图片大小700*350</p><div class="site-demo-upbar"><div class="layui-box layui-upload-button"><form target="layui-upload-iframe" method="post" key="set-mine" enctype="multipart/form-data" id="list_face"><input type="file" name="filedata" class="layui-upload-file" id="list_face_input"></form><span class="layui-upload-icon"><i class="layui-icon"></i>点击上传</span></div></div></div></div></div><div class="form-group clearfix"><label class="col-sm-2 control-label">链接封面</label><div class="col-sm-10"><div class="site-demo-upload upload-link-face" alt="链接封面"><img id="show_link_face" ng-src="{{linkFace?linkFace:'images/none.png'}}"><p>图片大小200*200</p><div class="site-demo-upbar"><div class="layui-box layui-upload-button"><form target="layui-upload-iframe" method="post" key="set-mine" enctype="multipart/form-data" id="link_face"><input type="file" name="filedata" class="layui-upload-file" id="link_face_input"></form><span class="layui-upload-icon"><i class="layui-icon"></i>点击上传</span></div></div></div></div></div><div class="form-group clearfix"><label for="title" class="col-sm-2 control-label">资讯分类</label><div class="col-sm-10 title"><select class="form-control" ng-model="select_type"><option value="">请选择</option><option ng-repeat="l in classificationLists" value="{{l.id}}">{{l.dir_name}}</option></select></div></div><div class="form-group clearfix"><label for="title" class="col-sm-2 control-label">咨询描述</label><div class="col-sm-10 title"><textarea class="form-control" id="describe" ng-model="describe" rows="3"></textarea></div></div><div class="form-group clearfix"><label for="title" class="col-sm-2 control-label">编辑正文</label><div class="col-sm-10"><div class="editor"><div id="summernote"></div></div></div></div><div class="form-group clearfix"><label for="title" class="col-sm-2 control-label"></label><div class="col-sm-10"><button class="btn btn-primary" ng-click="save(0)">保存</button> <button class="btn btn-info" ng-click="save(1)">发布</button></div></div></div>
