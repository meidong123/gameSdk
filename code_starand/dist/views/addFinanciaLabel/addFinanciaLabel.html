<ul class="breadcrumb"><li><i class="icon-home home-icon"></i> <a href="#/home">主页</a></li><li><a href="#/home/cms/FinanciaLabelList">金融标签管理</a></li><li>{{title}}金融标签</li></ul><div class="col-xs-12 mb50"><form class="form-horizontal" name="addSupplier"><div class="form-group"><label class="col-sm-2 control-label">所在省份：</label><div class="col-sm-6"><select class="form-control" ng-change="changeProvince()" ng-model="province_id"><option value="">请选择省份</option><option value="{{list.id}}" ng-repeat="list in province_list">{{list.name}}</option></select></div></div><div class="form-group"><label class="col-sm-2 control-label">所在城市：</label><div class="col-sm-6"><select class="form-control" ng-model="city_id" ng-change="changeCity()"><option value="">请选择城市</option><option value="{{list.id}}" ng-repeat="list in city_list">{{list.name}}</option></select></div></div><div class="form-group"><label class="col-sm-2 control-label">所选品牌：</label><div class="col-sm-6"><select class="form-control" ng-model="brand_id" ng-change="changeBrand()"><option value="">请选择品牌</option><option value="{{list.id}}" ng-repeat="list in brand_list">{{list.name}}</option></select></div></div><div class="form-group"><label class="col-sm-2 control-label">所选车系：</label><div class="col-sm-6"><select class="form-control" ng-model="sub_brand_id" ng-change="changeSubBrand()"><option value="">请选择车系</option><option value="{{list.id}}" ng-repeat="list in sub_brand_list">{{list.name}}</option></select></div></div><div class="form-group"><label class="col-sm-2 control-label">金融标签：</label><div class="col-sm-6"><ul class="show_area clearfix"><li class="clearfix" ng-repeat="value in financialData track by $index" ng-model="financialData"><span>{{value}}</span> <a href="javascript:;" class="pull-right" ng-click="deleteFinancial($index)"><i class="icon-remove"></i></a></li></ul></div><br style="clear:both"><div class="col-sm-6 col-sm-offset-2"><input type="text" class="form-control" placeholder="请输入金融政策内容" ng-model="policy_detail"> <button type="button" class="btn btn-info btn-inline-block col-sm-6 mt10 col-sm-offset-3" ng-click="add_fincal_name()" ng-disabled="fincalbtn">确定</button></div></div><div class="form-group mt20" ng-show="add"><div class="col-sm-offset-2 col-sm-6"><button type="button" class="btn btn-success btn-block" ng-click="sendMsg()" ng-disabled="financial_btn">提交</button></div></div><div class="form-group mt20" ng-show="save"><div class="col-sm-offset-2 col-sm-6"><button type="button" class="btn btn-success btn-block" ng-click="editMsg()">保存</button></div></div></form></div><style>.show_area li{float:left;position:relative;background:#91b8d0;color:#fff;padding:2px 4px;margin-right:10px;margin-bottom:4px}.show_area li a{padding-left:6px;color:#337ab7}</style>
