<ul class="breadcrumb"><li><i class="icon-home home-icon"></i> <a href="#/home">主页</a></li><li><a href="#/home/cms/complain">投诉管理</a></li><li>投诉详情</li></ul><div class="col-xs-12"><form class="form-inline mb10"><div class="form-group" ng-show="complainData.state==0"><a class="btn btn-info btn-block" data-toggle="modal" data-target="#manage_complain"><i class="icon-check-sign"></i> 投诉处理</a></div></form><div><ul class="nav nav-tabs nav-justified" id="myTabs"><li class="active"><a data-toggle="tab" href="#complainInfo">投诉详细信息</a></li></ul><div id="myTabContent" class="tab-content"><div class="tab-pane fade active in" id="complainInfo"><form class="form-horizontal"><div class="form-group"><label class="col-sm-3 control-label">ID：</label><div class="col-sm-7"><span class="infor" ng-bind="complainData.id"></span></div></div><div class="form-group"><label class="col-sm-3 control-label">订单编号：</label><div class="col-sm-7"><span class="infor" ng-bind="complainData.order_code"></span></div></div><div class="form-group"><label class="col-sm-3 control-label">投诉内容：</label><div class="col-sm-7"><span class="infor" ng-bind="complainData.complaint_contanct"></span></div></div><div class="form-group"><label class="col-sm-3 control-label">投诉截图：</label><div class="col-sm-7"><div class="complaint_picture" ng-hide="complaint_picture==''"><a href="javascript:;" ng-click="enlargeImg('.complaint_picture')"><img ng-src="{{IP+img}}" ng-repeat="img in complaint_picture" alt="投诉截图"></a></div></div></div><div class="form-group"><label class="col-sm-3 control-label">反馈截图：</label><div class="col-sm-7"><div class="attachment"><a href="javascript:;" ng-click="enlargeImg('.attachment')"><img ng-src="{{IP+complainData.attachment}}" alt="反馈截图"></a></div></div></div><div class="form-group"><label class="col-sm-3 control-label">反馈内容：</label><div class="col-sm-7"><span class="infor" ng-bind="complainData.feedback_contanct"></span></div></div><div class="form-group"><label class="col-sm-3 control-label">投诉时间：</label><div class="col-sm-7"><span class="infor" ng-bind="complainData.create_time"></span></div></div><div class="form-group"><label class="col-sm-3 control-label">反馈时间：</label><div class="col-sm-7"><span class="infor" ng-bind="complainData.feedback_time"></span></div></div><div class="form-group"><label class="col-sm-3 control-label">状态：</label><div class="col-sm-7" ng-class="complainData.state==0?'text-danger':'text-success'"><span class="infor" ng-bind="complainData.state==0?'待处理':'未处理'"></span></div></div></form></div></div></div></div><div class="modal fade" tabindex="-1" role="dialog" id="manage_complain"><div class="modal-dialog" role="document"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button><div class="modal-title">投诉处理-填写反馈信息</div></div><div class="modal-body"><form class="form-horizontal" enctype="multipart/form-data" id="uploadAdv"><div class="form-group"><label class="col-sm-3 control-label">反馈截图：</label><div class="col-sm-9 advUpload"><img src="" alt="" id="adv-img"> <a href="javascript:;" class="file btn btn-default"><span>选择图片</span> <input name="filedata" type="file" class="form-control" id="sel-adv-img"></a></div></div></form><form class="form-horizontal" name="addTransitForm"><div class="form-group"><label class="col-sm-3 control-label">反馈信息：</label><div class="col-sm-9"><textarea ng-model="feedback_contanct" class="form-control" placeholder="请输入反馈信息" rows="3" style="resize:none" required></textarea></div></div></form></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">取消</button> <button type="button" class="btn btn-primary" ng-click="manageComplain(complainData.id)">确定</button></div></div></div></div><script>$("#myTabs a").click(function(t){t.preventDefault(),$(this).tab("show")})</script>
