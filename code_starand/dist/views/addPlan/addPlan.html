<style>.h{height:300px;overflow-y:scroll;margin-bottom:0}.show_area li{float:left;position:relative;background:#91b8d0;color:#fff;padding:2px 4px;margin-right:10px;margin-bottom:4px}.show_area li a{padding-left:6px;color:#337ab7}</style><ul class="breadcrumb"><li><i class="icon-home home-icon"></i> <a href="#/home">主页</a></li><li><a href="#/home/cms/featuredResourcesLists">特色资源</a></li><li><a href="#/home/cms/planManagementLists">方案管理</a></li><li class="active" ng-bind="title"></li></ul><div class="col-xs-12 mb50"><form class="form-horizontal" id="autoForm" name="addAutoForm"><div class="form-group"><div class="page-header col-xs-12"><h2>创建金融方案</h2></div></div><div class="form-group"><label class="col-md-2 control-label">适用区域：</label><div class="col-sm-9"><div class="panel panel-default"><div class="panel-heading">选择地区</div><div class="panel-body"><ul class="show_area clearfix"><li class="clearfix" ng-repeat="item in showOrderSelectAraeData"><span>{{item.p_name}}{{item.c_name}}{{item.t_name}}</span> <a href="javascript:;" class="pull-right" ng-click="delete($index)"><i class="icon-remove"></i></a></li></ul><button ng-hide="isShow" ng-click="isShow=true" class="btn btn-primary">选择区域</button><div ng-show="isShow"><div class="clearfix row" style="margin-top:10px;border-top:1px solid #ddd"><div class="col-sm-4"><div class="list-group h"><a href="javascript:;" class="list-group-item" ng-repeat="provice in proviceLists" ng-bind="provice.name" ng-click="selectProvice($event, provice.id, provice.name)"></a></div></div><div class="col-sm-4"><div class="list-group h"><a href="javascript:;" class="list-group-item" ng-repeat="city in cityLists" ng-bind="city.name" ng-click="selectCity($event, city.id, city.name)"></a></div></div><div class="col-sm-4"><div class="list-group h" id="town_lists"><a href="javascript:;" class="list-group-item" ng-repeat="town in townLists" ng-bind="town.name" ng-click="selectTown($event, town.id, town.name)"></a></div></div></div><div style="margin-top:10px"><button class="btn btn-primary" ng-click="orderSelectArea();">确定</button> <button class="btn btn-default" ng-click="showSelectArea();">关闭</button></div></div></div></div></div></div><div class="form-group"><label class="col-md-2 control-label">金融公司：</label><div class="col-md-6"><select class="form-control" ng-model="company_id"><option value="" disabled="disabled">请选择金融公司</option><option value="{{financialCompany.company_id}}" ng-repeat="financialCompany in financialCompanyList">{{financialCompany.company_name}}</option></select></div></div><div class="form-group has-feedback hide"><label class="col-md-2 control-label">公司成本：</label><div class="col-md-6"><div class="input-group"><input type="text" ng-model="company_cost" class="form-control" placeholder="请输入公司成本"> <span class="input-group-addon">元</span></div></div></div><div class="form-group"><label class="col-md-2 control-label">方案名称：</label><div class="col-md-6"><input type="text" ng-model="name" class="form-control" placeholder="请输入方案名称"></div></div><div class="form-group has-feedback" id="coefficient"><label class="col-md-2 control-label">万元系数：</label><div class="col-md-3"><div class="input-group"><span class="input-group-addon" data-year="1">1年</span> <input type="text" class="form-control"></div></div><div class="col-md-3"><div class="input-group"><span class="input-group-addon" data-year="2">2年</span> <input type="text" class="form-control"></div></div><div class="col-md-3"><div class="input-group"><span class="input-group-addon" data-year="3">3年</span> <input type="text" class="form-control"></div></div><div class="col-md-3 col-md-offset-2"><div class="input-group"><span class="input-group-addon" data-year="4">4年</span> <input type="text" class="form-control"></div></div><div class="col-md-3"><div class="input-group"><span class="input-group-addon" data-year="5">5年</span> <input type="text" class="form-control"></div></div></div><div class="form-group has-feedback"><label class="col-md-2 control-label">首付比例：</label><div class="col-md-4"><div class="input-group"><input type="text" ng-model="down_payment" class="form-control" placeholder="请输入首付比例"> <span class="input-group-addon">%</span></div></div></div><div class="form-group has-feedback"><label class="col-md-2 control-label">头息比例：</label><div class="col-md-4"><div class="input-group"><input type="text" ng-model="head_rate" class="form-control" placeholder="请输入头息比例"> <span class="input-group-addon">%</span></div></div></div><div class="form-group"><label class="col-md-2 control-label">加融项：</label><div class="col-md-2"><div class="checkbox"><label><input type="checkbox" ng-model="purchase_tax">购置税</label></div></div><div class="col-md-2"><div class="checkbox"><label><input type="checkbox" ng-model="gps">GPS</label></div><div class="input-group" ng-show="gps"><input type="text" class="form-control" ng-model="finance_gps"> <span class="input-group-addon">元</span></div></div><div class="col-md-3"><div class="checkbox"><label><input type="checkbox" ng-model="insurance"> 保险</label></div><div class="input-group" ng-show="insurance"><input type="text" ng-model="finance_insure" class="form-control"> <span class="input-group-addon">%(开票价)</span></div></div><div class="col-md-2"><div class="checkbox"><label><input type="checkbox" ng-model="service_charge"> 手续费</label></div><div class="input-group" ng-show="service_charge"><input type="text" class="form-control" ng-model="finance_procedure"> <span class="input-group-addon">元</span></div></div></div><div class="form-group has-feedback"><label class="col-md-2 control-label">返佣：</label><div class="col-md-10"><div class="checkbox"><label><input type="checkbox" ng-model="rebate">基础返佣</label></div></div><div id="commission"><div class="col-md-3 col-md-offset-2"><div class="input-group"><span class="input-group-addon" data-year="1">1年</span> <input type="text" ng-disabled="!rebate" class="form-control"> <span class="input-group-addon">%</span></div></div><div class="col-md-3"><div class="input-group"><span class="input-group-addon" data-year="2">2年</span> <input type="text" ng-disabled="!rebate" class="form-control"> <span class="input-group-addon">%</span></div></div><div class="col-md-3"><div class="input-group"><span class="input-group-addon" data-year="3">3年</span> <input type="text" ng-disabled="!rebate" class="form-control"> <span class="input-group-addon">%</span></div></div><div class="col-md-3 col-md-offset-2"><div class="input-group"><span class="input-group-addon" data-year="4">4年</span> <input type="text" ng-disabled="!rebate" class="form-control"> <span class="input-group-addon">%</span></div></div><div class="col-md-3"><div class="input-group"><span class="input-group-addon" data-year="5">5年</span> <input type="text" ng-disabled="!rebate" class="form-control"> <span class="input-group-addon">%</span></div></div></div><div class="col-md-5 col-md-offset-2"><div class="checkbox"><label><input type="checkbox" ng-model="is_finance"> 是否含有加融款（加融款=购置税+GPS+保险+手续费）</label></div></div><div class="col-md-4"><div class="checkbox"><label><input type="checkbox" ng-model="c_head"> 头息</label></div><div class="input-group" ng-show="c_head"><input type="text" class="form-control" ng-model="commission_head"> <span class="input-group-addon">%</span></div></div><div class="col-md-4 col-md-offset-2"><div class="checkbox"><label><input type="checkbox" ng-model="is_zero_payment"> 是否为零首付</label></div></div><div class="col-md-3" ng-hide="is_zero_payment"><div class="checkbox"><label><input type="checkbox" ng-model="c_gps"> GPS</label></div><div class="input-group" ng-show="c_gps"><input type="text" class="form-control" ng-model="commission_gps"> <span class="input-group-addon">元</span></div></div><div class="col-md-3" ng-hide="is_zero_payment"><div class="checkbox"><label><input type="checkbox" ng-model="c_procedure"> 手续费</label></div><div class="input-group" ng-show="c_procedure"><input type="text" class="form-control" ng-model="commission_procedure"> <span class="input-group-addon">元</span></div></div></div><div class="form-group"><label class="col-md-2 control-label">咨询电话：</label><div class="col-md-6"><input type="text" class="form-control" ng-model="mobile" placeholder="请输入咨询电话"></div></div><div class="form-group" ng-show="type!=1"><label class="col-md-2 control-label">车辆归属：</label><div class="col-md-6"><textarea class="form-control" rows="2" style="resize:none" ng-model="finance_desc" placeholder="请输入车辆归属"></textarea></div></div><div class="form-group"><label class="col-md-2 control-label">方案说明：</label><div class="col-md-6"><textarea class="form-control" rows="2" style="resize:none" ng-model="finance_desc" placeholder="请输入方案说明"></textarea></div></div><div class="form-group"><div class="page-header col-xs-12"><h2>申请条件</h2></div></div><div class="form-group"><label class="col-md-2 control-label">申请人年龄：</label><div class="col-md-6"><textarea class="form-control" rows="2" style="resize:none" ng-model="proposer_age" placeholder=""></textarea></div></div><div class="form-group"><label class="col-md-2 control-label">基本资料：</label><div class="col-md-6"><textarea class="form-control" rows="2" style="resize:none" name="extra" ng-model="proposer_card" placeholder=""></textarea></div></div><div class="form-group"><label class="col-md-2 control-label">其他资料：</label><div class="col-md-6"><textarea class="form-control" rows="2" style="resize:none" name="extra" ng-model="proposer_rests" placeholder=""></textarea></div></div><div class="form-group mt20"><div class="col-sm-offset-3 col-md-2 col-xs-12 authentication"><button class="btn btn-success btn-block" ng-click="saveProgram()">保存方案</button></div></div></form></div>
