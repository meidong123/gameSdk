<ul class="breadcrumb"><li><i class="icon-home home-icon"></i> <a href="#/home">主页</a></li><li>酷店管理</li><li><a href="#/home/cms/store/template">模板管理</a></li><li class="active">新增模板</li></ul><div class="col-xs-12"><form class="form-horizontal" name="" id="addTemplate"><div class="form-group"><label class="col-sm-3 control-label">模板名称：</label><div class="col-sm-7"><input type="text" class="form-control" ng-model="name" placeholder="请输入模板名称"></div></div><div class="form-group"><label class="col-sm-3 control-label">模板描述：</label><div class="col-sm-7"><textarea ng-model="desc" class="form-control" placeholder="请输入模板描述" rows="3" style="resize:none"></textarea></div></div><div class="form-group"><label class="col-sm-3 control-label">模板分类：</label><div class="col-sm-7"><select class="form-control" ng-model="assortment_id" name="location" required><option value="">请选择模板分类</option><option ng-repeat="list in sortLit" value="{{list.id}}">{{list.assortment_name}}</option></select></div></div><div class="form-group"><label class="col-sm-3 control-label">模板投放区域(省份)：</label><div class="col-sm-7"><div class="dropdown"><button class="btn btn-default dropdown-toggle btn-sm col-xs-12" type="button" data-toggle="dropdown"><span ng-bind="current_change_province?current_change_province:'选择省份'"></span> <span class="caret"></span></button><ul class="dropdown-menu col-xs-12 row"><li class="col-xs-3 text-center" data-value="action_value" ng-repeat="province in provinceData"><a tabindex="-1" href="javascript:;" ng-bind="province.name" ng-click="selectProvince(province.name, province.id)"></a></li></ul></div></div></div><div class="form-group"><label class="col-sm-3 control-label">模板投放区域(市/区)：</label><div class="col-sm-7"><div class="dropdown"><button ng-disabled="cityBtnShow" class="btn btn-default dropdown-toggle btn-sm col-xs-12" type="button" data-toggle="dropdown"><span ng-bind="current_change_city?current_change_city:'选择城市'"></span> <span class="caret"></span></button><ul class="dropdown-menu col-xs-12"><li class="col-md-3 col-xs-6 text-center" data-value="action_value" ng-repeat="city in cityData" style="padding-left:0"><a role="menuitem" tabindex="-1" href="javascript:;" ng-bind="city.name" ng-click="selectCity(city.name, city.id)"></a></li></ul></div></div></div><div class="form-group sale-area"><label class="col-sm-3 control-label">选择的区域：</label><div class="col-sm-7"><div class="form-control"><ul class="area-list col-xs-12" id="showSelectArea"><li class="search-choice" ng-repeat="area in showselectArea" data-provice-id="{{area.data.pId}}"><span>{{area.data.pName}}</span> <span>{{area.data.cityInfo.cName}}</span><a href="javascript:;" class="icon-remove" ng-click="removeEle($event, $index)"></a></li></ul></div><input type="text" class="form-control hidden" name="sale_area_list" ng-value="areaJoin" required readonly="readonly"></div></div><div class="form-group"><label class="col-sm-3 control-label">推荐分享方式：</label><div class="col-sm-7"><label class="radio-inline"><input type="radio" name="recommend_type" ng-model="recommend_type" value="1"> 链接分享</label> <label class="radio-inline"><input type="radio" name="recommend_type" ng-model="recommend_type" value="2"> 图片分享</label></div></div><div class="form-group"><label class="col-sm-3 control-label">模板地址：</label><div class="col-sm-7"><input type="text" class="form-control" ng-model="template_uri" placeholder="请输入模板地址"></div></div></form><form class="form-horizontal" name="" id="uploadImg1" enctype="multipart/form-data"><div class="form-group"><div class="form-group"><label class="col-sm-3 control-label">分享模板封面图：</label><div class="col-sm-7 advUpload"><img src="" alt="" id="share_picture"> <a href="javascript:;" class="file btn btn-default"><input name="filedata" type="file" class="form-control" id="sel_img1"> <span>选择图片</span></a></div></div></div></form><form class="form-horizontal" name="" id="uploadImg" enctype="multipart/form-data"><div class="form-group"><label class="col-sm-3 control-label">模板缩略图：</label><div class="col-sm-7 advUpload"><img src="" alt="" id="tempalteImg"> <a href="javascript:;" class="file btn btn-default"><input name="filedata" type="file" class="form-control" id="sel_img"> <span>选择图片</span></a></div></div></form><form class="form-horizontal"><div class="form-group mt20"><label class="col-sm-3 control-label"></label><div class="col-sm-7"><button class="btn btn-block btn-success" ng-disabled="add_template_btn" ng-click="addTemplate()">提交</button></div></div></form></div>
