<ul class="breadcrumb"><li><i class="icon-home home-icon"></i> <a href="#/home">主页</a></li><li class="active">广告模板</li></ul><div class="col-xs-12 mb50"><form class="form-inline mb10"><div class="form-group"><a class="btn btn-primary btn-block" href="#/home/cms/addAdvTemp"><i class="icon-plus"></i>&nbsp;添加广告模板</a></div><div class="form-group"><label class="control-label">状态</label> <select class="form-control" ng-model="state" ng-change="selectState()"><option value="">全部</option><option value="0">待启用</option><option value="1">已使用</option></select></div><div class="form-group"><label class="control-label">启用时间</label> <input type="text" ng-model="start_time" class="form-control" id="start_time" placeholder="开始时间" readonly="readonly"></div><div class="form-group"><label class="control-label">~</label> <input type="text" ng-model="end_time" class="form-control" id="end_time" placeholder="结束时间" readonly="readonly"></div><div class="form-group"><input type="text" class="form-control" ng-model="title" placeholder="搜索标题关键词"></div><div class="form-group"><button type="button" class="btn btn-primary btn-block" ng-click="adv_search()">搜索</button></div></form><h4 class="page-tit">广告模板列表</h4><div class="table-responsive"><table class="table table-bordered dataList hover"><thead><tr><th>序号</th><th>广告模板</th><th>广告标题</th><th>优先级</th><th>开始时间</th><th>结束时间</th><th>状态</th><th>创建时间</th><th>操作</th></tr></thead><tbody><tr ng-repeat="list in adv_list" ng-click="jump('/home/cms/advTempDetail/'+list.template_id)"><td ng-bind="list.template_id"></td><td><img style="max-height:80px" ng-src="{{list.temp_img}}"></td><td><span ng-if="list.title_type==1">{{list.title_content}}</span> <img height="60" ng-if="list.title_type==2" ng-src="{{IP+list.title_content}}"></td><td ng-bind="list.level"></td><td ng-bind="list.start_time"></td><td ng-bind="list.end_time"></td><td ng-class="{'text-success':list.state==1}" ng-bind="list.state==1?'使用中':'待启用'"></td><td>{{list.create_time}}</td><td style="padding:
