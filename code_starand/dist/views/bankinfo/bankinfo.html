<ul class="breadcrumb"><li><i class="icon-home home-icon"></i> <a href="#/home">主页</a></li><li class="active">银行信息</li></ul><div class="col-xs-12 mb50"><form class="form-inline mb10"><div class="form-group"><a class="btn btn-primary btn-block" data-toggle="modal" data-target="#bankinfo-model"><i class="icon-plus"></i> 添加银行信息</a></div></form><div><h4 class="page-tit">银行信息</h4><div><div class="table-responsive"><table class="table table-bordered dataList"><thead><tr><th class="text-center">名称</th><th class="text-center">银行名称</th><th class="text-center">图片信息</th><th class="text-center">操作</th></tr></thead><tbody><tr ng-repeat="bankinfo in bankinfoData"><td ng-bind="bankinfo.id" class="text-center"></td><td ng-bind="bankinfo.name" class="text-center"></td><td style="text-align:center"><img ng-src="{{IP + bankinfo.picture}}"></td><td class="text-center"><button class="btn btn-danger btn-xs" ng-click="bankinfoDelete(bankinfo.id)"><i class="icon-trash"></i> 删除</button></td></tr></tbody></table></div><div class="page" ck-page></div></div></div></div><div class="modal fade" tabindex="-1" role="dialog" id="bankinfo-model"><div class="modal-dialog" role="document"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button><div class="modal-title">填写银行信息</div></div><div class="modal-body"><form class="form-horizontal" enctype="multipart/form-data" id="uploadAdv"><div class="form-group"><label class="col-sm-3 control-label">图片：</label><div class="col-sm-9 advUpload"><img src="" alt="" id="adv-img"> <a href="javascript:;" class="file btn btn-default"><span>选择图片</span> <input name="filedata" type="file" class="form-control" id="sel-adv-img"></a></div></div></form><form class="form-horizontal" name="addTransitForm"><div class="form-group"><label class="col-sm-3 control-label">银行信息：</label><div class="col-sm-9"><textarea ng-model="name" class="form-control" id="name"
