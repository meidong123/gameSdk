<ul class="breadcrumb"><li><i class="icon-home home-icon"></i> <a href="#/home">主页</a></li><li>酷店管理</li><li class="active">模板管理</li></ul><div class="col-xs-12 mb50"><form class="form-inline mb10"><div class="form-group"><a href="#/home/cms/store/addTemplate" class="btn btn-primary btn-sm btn-block"><i class="icon-plus"></i> 新建模板</a></div><div class="form-group"><label class="control-label">模板类型</label> <select class="form-control" ng-model="assortment_id" ng-change="selectTempalteSort()"><option value="">全部</option><option ng-repeat="sort in sortLit" value="{{sort.id}}">{{sort.assortment_name}}</option></select></div><div class="form-group"><label class="control-label">模板状态</label> <select class="form-control" ng-model="is_up" ng-change="selectTempalteSort()"><option value="">全部</option><option value="1">已上架</option><option value="0">未上架</option></select></div></form><form class="form-inline mb10 text-right"><div class="form-group"><button class="btn btn-primary btn-sm btn-block" ng-disabled="ids.length==0" ng-click="templatePutaway(idsSrting)">批量上架</button></div><div class="form-group"><button class="btn btn-warning btn-sm btn-block" ng-disabled="ids.length==0" ng-click="templateSoldOut(idsSrting)">批量下架</button></div><div class="form-group"><button class="btn btn-danger btn-sm btn-block" ng-disabled="ids.length==0" ng-click="templateDelete(idsSrting)">批量删除</button></div></form><div class="row"><div class="col-xs-12 col-sm-6 col-md-2" ng-repeat="list in templateLit"><div class="thumbnail"><input type="checkbox" ng-click="selectTemplate($event,list.id)"><div style="height:200px;width:200px;overflow:hidden"><img style="width:100%;height:100%;object-fit:cover" ng-src="{{list.share_picture?IP+list.share_picture:'images/none.png'}}" alt="..."></div><div class="caption"><h4 class="template-name mb0">{{list.template_name}}</h4><h4 class="mb0">{{list.assortment_name}}</h4><p>更新时间: {{list.last_time}}</p><p class="mb0"><button class="btn btn-success btn-xs" role="button" ng-hide="list.is_top==0" ng-click="setTOp(list.id,1)">置顶</button> <button ng-show="list.is_up==0" class="btn btn-warning btn-xs" role="button" ng-click="templatePutaway(list.id)">上架</button> <button ng-show="list.is_up==1" class="btn btn-warning btn-xs" role="button" ng-click="templateSoldOut(list.id)">下架</button> <button class="btn btn-danger btn-xs" role="button" ng-click="templateDelete(list.id)">删除</button></p></div></div></div></div><div class="page" ck-page></div></div>
