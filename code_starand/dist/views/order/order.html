<ul class="breadcrumb"><li><i class="icon-home home-icon"></i> <a href="#/home">主页</a></li><li class="active">订单管理</li></ul><div class="col-xs-12 mb50"><form class="form-inline mb10"><div class="form-group"><select class="form-control" ng-model="state" ng-change="selectOrderChange()"><option value="">全部订单</option><option value="1">已完成的订单</option><option value="2">未完成的订单</option></select></div><div class="form-group"><input type="text" class="form-control" ng-model="order_id" placeholder="搜索订单ID"></div><div class="form-group"><input type="text" class="form-control" ng-model="order_code" placeholder="搜索订单编号"></div><div class="form-group"><input type="text" class="form-control" ng-model="account" placeholder="搜索下单用户"></div><div class="form-group"><button type="button" class="btn btn-primary btn-block" ng-click="order_search()">搜索</button></div></form><div><h4 class="page-tit">订单信息列表</h4><div class="table-responsive"><table class="table table-bordered dataList hover"><thead><tr><th>订单ID</th><th>订单编号</th><th>订单类型</th><th>下单用户</th><th>下单账号</th><th>品牌名称</th><th>车型</th><th>IBD</th><th>始发地</th><th>目的地</th><th>成交价</th><th>垫资金额</th><th>调车日期</th><th>下单日期</th><th>当前流程</th></tr></thead><tbody><tr ng-click="jump('/home/orderDetail/'+list.id)" ng-repeat="list in orderData"><td ng-bind="list.id"></td><td ng-bind="list.code"></td><td ng-bind="list.order_type==1?'拖车':(list.order_type==2?'垫资':'自提')"></td><td ng-bind="list.realname"></td><td ng-bind="list.account"></td><td ng-bind="list.brand_name+' '+list.sub_brand_name"></td><td ng-bind="list.year+'款 '+list.auto_model_name"></td><td ng-bind="list.company_name"></td><td ng-bind="list.supplier_location"></td><td ng-bind="list.destination"></td><td ng-bind="list.real_price | currency:'￥'"></td><td ng-bind="list.advanced_pay_price | currency:'￥'"></td><td ng-bind="list.transport_date"></td><td ng-bind="list.create_time"></td><td ng-class="list.order_type_desc!=='已完成'?'':'text-success'" ng-bind="list.order_type_desc"></td></tr></tbody></table></div><div class="page" ck-page></div></div></div>
