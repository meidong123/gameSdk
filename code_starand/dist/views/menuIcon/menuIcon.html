<ul class="breadcrumb"><li><i class="icon-home home-icon"></i> <a href="#/home">主页</a></li><li class="active">app底部图标管理</li></ul><div class="col-xs-12 mb50"><div class="table-responsive"><table class="table table-bordered dataList"><thead><tr><th>名称</th><th>未选中状态图标</th><th>选中状态</th><th>操作</th></tr></thead><tbody><tr ng-repeat="(key, val) in icon_obj"><td>{{key}}</td><td ng-repeat="(key,icon) in val"><img style="max-height:60px" ng-src="{{IP+icon}}" alt=""></td><td><button class="btn btn-primary btn-sm" ng-click="editIcon(key)">修改</button></td></tr></tbody></table></div></div><div class="modal fade" tabindex="-1" role="dialog" id="editIcon"><div class="modal-dialog" role="document"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button><h4 class="modal-title">修改{{key}}图标</h4></div><div class="modal-body"><div class="form-horizontal" id="upload_img"><div class="form-group" ng-repeat="(key,val) in edit_icon_obj"><label class="col-sm-3 control-label">{{key=='checked'?'选中状态图标':'未选中状态图标'}}</label><div class="col-sm-9"><img style="max-height:80px" ng-src="{{val?IP+val:'images/none.png'}}"><div class="site-demo-upbar"><div class="layui-box layui-upload-button"><form target="layui-upload-iframe" method="post" key="set-mine" enctype="multipart/form-data" id="{{key}}"><input type="file" name="filedata" data-key="{{key}}" class="layui-upload-file" onchange="angular.element(this).scope().fileChanged(this)"></form><span class="layui-upload-icon"><i class="layui-icon"></i>选中图片</span></div></div></div></div></div></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">取消</button> <button type="button" class="btn btn-primary" ng-click="saveIcon()">保存</button></div></div></div></div>
